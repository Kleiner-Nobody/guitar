<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuitarTab Pro - Modern Guitar Tabs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    :root {
        --primary-dark: #0f0f0f;
        --primary-light: #f8f9fa;
        --card-bg-dark: #1a1a1a;
        --card-bg-light: #ffffff;
        --accent-green: #4CAF50;
        --text-dark: #f1f1f1;
        --text-light: #202124;
        --text-gray-dark: #aaa;
        --text-gray-light: #5f6368;
        --accent-blue: #4285F4;
        --error-red: #EA4335;
        --success-green: #34A853;
        --border-radius: 28px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --spacing-xs: 16px;
        --spacing-sm: 24px;
        --spacing-md: 32px;
        --spacing-lg: 48px;
        --spacing-xl: 64px;
        --spacing-xxl: 80px;
    }

    /* Dark Mode Variablen */
    [data-theme="dark"] {
        --primary-bg: var(--primary-dark);
        --card-bg: var(--card-bg-dark);
        --text-color: var(--text-dark);
        --text-gray: var(--text-gray-dark);
        --border-color: rgba(255, 255, 255, 0.1);
        --hover-bg: rgba(255, 255, 255, 0.05);
        --shadow-color: rgba(0, 0, 0, 0.5);
    }

    /* Light Mode Variablen */
    [data-theme="light"] {
        --primary-bg: var(--primary-light);
        --card-bg: var(--card-bg-light);
        --text-color: var(--text-light);
        --text-gray: var(--text-gray-light);
        --border-color: rgba(0, 0, 0, 0.1);
        --hover-bg: rgba(0, 0, 0, 0.03);
        --shadow-color: rgba(0, 0, 0, 0.15);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', sans-serif;
        background: var(--primary-bg);
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        overflow-x: hidden;
        transition: var(--transition);
        padding: var(--spacing-sm);
    }

    /* Header mit Theme-Toggle */
    .app-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-xl);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius);
        background: var(--card-bg);
        box-shadow: 0 4px 20px var(--shadow-color);
        max-width: 1400px;
        margin: 0 auto var(--spacing-xl);
    }

    .logo {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }

    .logo-icon {
        font-size: 2.2rem;
        color: var(--accent-green);
    }

    .logo-text {
        font-size: 1.8rem;
        font-weight: 700;
        letter-spacing: -0.5px;
        background: linear-gradient(to right, #4CAF50, #8BC34A);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .theme-toggle {
        background: none;
        border: none;
        color: var(--text-color);
        font-size: 1.5rem;
        cursor: pointer;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
    }

    .theme-toggle:hover {
        background: var(--hover-bg);
    }

    /* Google-like Startseite */
    .start-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 70vh;
        text-align: center;
        padding: var(--spacing-xl);
        max-width: 1000px;
        margin: 0 auto;
    }

    .hero-icon {
        font-size: 6rem;
        color: var(--accent-green);
        margin-bottom: var(--spacing-lg);
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
    }

    .hero-text {
        font-size: 4rem;
        font-weight: 500;
        letter-spacing: -1.5px;
        background: linear-gradient(to right, #4CAF50, #8BC34A);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: var(--spacing-xl);
        line-height: 1.1;
    }

    .search-container {
        width: 100%;
        max-width: 800px;
        position: relative;
        margin-bottom: var(--spacing-md);
    }

    .search-input {
        width: 100%;
        padding: var(--spacing-md) var(--spacing-xl);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        font-size: 1.3rem;
        transition: var(--transition);
        background: var(--card-bg);
        color: var(--text-color);
        box-shadow: 0 4px 30px var(--shadow-color);
        text-align: center;
    }

    .search-input:hover, 
    .search-input:focus {
        background: var(--card-bg);
        box-shadow: 0 6px 35px var(--shadow-color);
        border-color: var(--accent-green);
        outline: none;
        transform: scale(1.02);
    }

    .search-btn {
        position: absolute;
        right: var(--spacing-md);
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        color: var(--accent-green);
        font-size: 1.8rem;
        cursor: pointer;
        padding: var(--spacing-xs);
        transition: var(--transition);
    }

    .search-btn:hover {
        color: #8BC34A;
        transform: translateY(-50%) scale(1.1);
    }

    .offline-btn {
        padding: var(--spacing-md) var(--spacing-lg);
        background: var(--card-bg);
        color: var(--text-color);
        border: none;
        border-radius: var(--border-radius);
        font-size: 1.2rem;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        font-weight: 500;
        box-shadow: 0 4px 20px var(--shadow-color);
        border: 1px solid var(--border-color);
        margin-top: var(--spacing-md);
    }

    .offline-btn:hover {
        background: var(--hover-bg);
        border-color: var(--accent-green);
        transform: translateY(-2px);
    }

    /* Container f√ºr Ergebnisse */
    .container {
        max-width: 1400px;
        margin: 0 auto;
        display: none; /* Anfangs versteckt */
    }

    /* Karten-Design */
    .card {
        background: var(--card-bg);
        border-radius: calc(var(--border-radius) - 4px);
        padding: var(--spacing-xl);
        position: relative;
        overflow: hidden;
        transition: var(--transition);
        box-shadow: 0 8px 40px var(--shadow-color);
        border: 1px solid var(--border-color);
        margin-bottom: var(--spacing-xl);
    }

    .card-header {
        margin-bottom: var(--spacing-lg);
        padding-bottom: var(--spacing-md);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .card-header h2 {
        font-size: 2.2rem;
        font-weight: 600;
        color: var(--text-color);
        position: relative;
    }

    /* Suchergebnisse */
    .results-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
        gap: var(--spacing-md);
        margin-top: var(--spacing-lg);
    }

    .result-card {
        background: var(--card-bg);
        border-radius: 24px;
        padding: var(--spacing-lg);
        cursor: pointer;
        transition: var(--transition);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 20px var(--shadow-color);
        display: flex;
        flex-direction: column;
    }

    .result-card:hover {
        transform: translateY(-8px);
        border-color: var(--accent-green);
        box-shadow: 0 12px 30px var(--shadow-color);
    }

    .result-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--accent-green);
        margin-bottom: var(--spacing-xs);
        line-height: 1.3;
    }

    .result-artist {
        font-size: 1.2rem;
        color: var(--text-color);
        opacity: 0.9;
        margin-bottom: var(--spacing-sm);
    }

    .result-info {
        display: flex;
        gap: var(--spacing-sm);
        font-size: 1rem;
        color: var(--text-gray);
        margin-top: auto;
        padding-top: var(--spacing-sm);
        border-top: 1px solid var(--border-color);
    }

    .result-info span {
        display: flex;
        align-items: center;
        gap: 6px;
    }

    /* Song-Anzeige */
    .song-display {
        background: var(--card-bg);
        border-radius: 24px;
        padding: var(--spacing-xl);
        position: relative;
        border: 1px solid var(--border-color);
        box-shadow: 0 5px 35px var(--shadow-color);
        margin-bottom: var(--spacing-lg);
    }

    .song-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: var(--spacing-lg);
        padding-bottom: var(--spacing-md);
        border-bottom: 1px solid var(--border-color);
    }

    .song-title {
        font-size: 2.4rem;
        font-weight: 700;
        color: var(--accent-green);
        line-height: 1.2;
    }

    .song-artist {
        font-size: 1.8rem;
        color: var(--text-color);
        opacity: 0.9;
        margin-top: var(--spacing-xs);
    }

    .song-content {
        max-height: 600px;
        overflow-y: auto;
        padding: var(--spacing-md);
        font-family: 'Courier New', monospace;
        line-height: 1.8;
        background: var(--card-bg);
        border-radius: 16px;
        border: 1px solid var(--border-color);
        margin: var(--spacing-md) 0;
        font-size: 1.2rem;
    }

    .song-section {
        margin-bottom: var(--spacing-lg);
    }

    .section-title {
        display: block;
        color: var(--accent-green);
        font-weight: bold;
        margin: 0 0 var(--spacing-md);
        padding-bottom: var(--spacing-xs);
        border-bottom: 1px solid var(--border-color);
        font-size: 1.4rem;
    }

    .song-line {
        display: flex;
        flex-direction: column;
        margin-bottom: var(--spacing-sm);
    }

    .chord-line {
        color: var(--accent-blue);
        font-weight: bold;
        font-size: 1.3rem;
        letter-spacing: 1px;
        min-height: 1.8rem;
        margin-bottom: 6px;
    }

    .lyrics-line {
        font-size: 1.2rem;
        padding-left: 10px;
        line-height: 1.6;
    }

    /* Steuerelemente */
    .controls {
        display: flex;
        flex-wrap: wrap;
        gap: var(--spacing-sm);
        margin-top: var(--spacing-lg);
    }

    .control-btn {
        padding: var(--spacing-md) var(--spacing-lg);
        border: none;
        border-radius: 24px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
        font-weight: 600;
        background: var(--card-bg);
        color: var(--text-color);
        flex: 1;
        min-width: 200px;
        justify-content: center;
        box-shadow: 0 4px 20px var(--shadow-color);
        border: 1px solid var(--border-color);
    }

    .control-btn:hover {
        transform: translateY(-4px);
        background: var(--hover-bg);
        box-shadow: 0 6px 25px var(--shadow-color);
    }

    .btn-primary {
        background: linear-gradient(to right, #4CAF50, #8BC34A);
        color: white;
        border: none !important;
    }

    .btn-success {
        background: linear-gradient(to right, #34A853, #57BB5C);
        color: white;
        border: none !important;
    }

    /* Geschwindigkeitsregler */
    .speed-control {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        margin-top: var(--spacing-lg);
        padding: var(--spacing-md);
        background: rgba(76, 175, 80, 0.1);
        border-radius: 24px;
        font-size: 1.2rem;
    }

    .speed-control label {
        white-space: nowrap;
        color: var(--text-color);
    }

    .speed-control input {
        flex: 1;
        height: 10px;
        border-radius: 10px;
        background: var(--text-gray);
        outline: none;
        -webkit-appearance: none;
    }

    .speed-control input::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: var(--accent-green);
        cursor: pointer;
        box-shadow: 0 2px 8px var(--shadow-color);
    }

    #speedValue {
        min-width: 50px;
        text-align: center;
        font-weight: bold;
        font-size: 1.2rem;
        color: var(--accent-green);
    }

    /* Benachrichtigungen */
    .notification {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--card-bg);
        color: var(--text-color);
        padding: var(--spacing-md) var(--spacing-lg);
        border-radius: 24px;
        display: none;
        z-index: 1001;
        box-shadow: 0 8px 40px var(--shadow-color);
        font-size: 1.3rem;
        font-weight: 600;
        border: 1px solid var(--border-color);
        animation: slideIn 0.4s ease-out;
        max-width: 90%;
    }

    @keyframes slideIn {
        from { bottom: -100px; opacity: 0; }
        to { bottom: 40px; opacity: 1; }
    }

    /* Ladeindikator */
    .spinner {
        border: 6px solid rgba(255, 255, 255, 0.1);
        border-top: 6px solid var(--accent-green);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin: var(--spacing-xl) auto;
        display: none;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Modal f√ºr Offline-Songs */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        width: 90%;
        max-width: 800px;
        max-height: 80vh;
        overflow-y: auto;
        padding: var(--spacing-xl);
        box-shadow: 0 15px 60px var(--shadow-color);
        position: relative;
        border: 1px solid var(--border-color);
    }

    .close-modal {
        position: absolute;
        top: var(--spacing-md);
        right: var(--spacing-md);
        font-size: 2rem;
        color: var(--text-gray);
        cursor: pointer;
        background: none;
        border: none;
        transition: var(--transition);
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
    }

    .close-modal:hover {
        color: var(--accent-green);
        background: var(--hover-bg);
    }

    .modal-header {
        margin-bottom: var(--spacing-lg);
        padding-bottom: var(--spacing-md);
        border-bottom: 1px solid var(--border-color);
    }

    .modal-header h2 {
        font-size: 2.2rem;
        color: var(--accent-green);
    }

    .offline-list {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-sm);
    }

    .offline-item {
        background: var(--card-bg);
        border-radius: 20px;
        padding: var(--spacing-lg);
        cursor: pointer;
        transition: var(--transition);
        border: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
    }

    .offline-item:hover {
        border-color: var(--accent-green);
        transform: translateY(-3px);
    }

    .offline-item-title {
        font-size: 1.4rem;
        font-weight: 600;
        color: var(--accent-green);
    }

    .offline-item-artist {
        font-size: 1.2rem;
        color: var(--text-color);
        opacity: 0.8;
    }

    .offline-item-date {
        font-size: 1rem;
        color: var(--text-gray);
        margin-top: var(--spacing-xs);
    }

    .empty-offline {
        text-align: center;
        padding: var(--spacing-xl);
        color: var(--text-gray);
        font-size: 1.2rem;
    }

    /* Keine Ergebnisse Seite */
    .no-results {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: var(--spacing-xl);
        grid-column: 1 / -1;
    }

    .no-results-icon {
        font-size: 6rem;
        color: var(--text-gray);
        opacity: 0.3;
        margin-bottom: var(--spacing-lg);
    }

    .no-results-title {
        font-size: 2.4rem;
        color: var(--text-color);
        margin-bottom: var(--spacing-sm);
    }

    .no-results-text {
        color: var(--text-gray);
        max-width: 600px;
        margin-bottom: var(--spacing-lg);
        font-size: 1.2rem;
    }

    .no-results-actions {
        display: flex;
        gap: var(--spacing-md);
        flex-wrap: wrap;
        justify-content: center;
    }

    .action-btn {
        padding: var(--spacing-md) var(--spacing-lg);
        background: var(--card-bg);
        color: var(--text-color);
        border: none;
        border-radius: var(--border-radius);
        font-size: 1.2rem;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
        font-weight: 500;
        box-shadow: 0 4px 20px var(--shadow-color);
        border: 1px solid var(--border-color);
    }

    .action-btn:hover {
        background: var(--hover-bg);
        border-color: var(--accent-green);
        transform: translateY(-3px);
    }

    /* Responsive Design */
    @media (max-width: 992px) {
        .hero-text {
            font-size: 3.2rem;
        }
        
        .hero-icon {
            font-size: 5rem;
        }
        
        .search-input {
            padding: var(--spacing-md);
            font-size: 1.2rem;
        }
        
        .card {
            padding: var(--spacing-lg);
        }
        
        .results-container {
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
    }

    @media (max-width: 768px) {
        body {
            padding: var(--spacing-xs);
        }
        
        .app-header {
            padding: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }
        
        .logo-text {
            font-size: 1.5rem;
        }
        
        .theme-toggle {
            width: 42px;
            height: 42px;
            font-size: 1.3rem;
        }
        
        .start-page {
            padding: var(--spacing-md);
            min-height: 60vh;
        }
        
        .hero-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
        }
        
        .hero-text {
            font-size: 2.4rem;
            margin-bottom: var(--spacing-lg);
        }
        
        .search-input {
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 1.1rem;
            padding-left: var(--spacing-md);
        }
        
        .search-btn {
            font-size: 1.4rem;
            right: var(--spacing-sm);
        }
        
        .offline-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 1.1rem;
        }
        
        .card {
            padding: var(--spacing-md);
        }
        
        .card-header h2 {
            font-size: 1.8rem;
        }
        
        .results-container {
            grid-template-columns: 1fr;
            gap: var(--spacing-sm);
        }
        
        .song-display {
            padding: var(--spacing-md);
        }
        
        .song-title {
            font-size: 1.8rem;
        }
        
        .song-artist {
            font-size: 1.4rem;
        }
        
        .song-content {
            padding: var(--spacing-sm);
            font-size: 1.1rem;
            max-height: 400px;
        }
        
        .controls {
            flex-direction: column;
        }
        
        .control-btn {
            width: 100%;
            font-size: 1.1rem;
            padding: var(--spacing-md);
        }
        
        .speed-control {
            font-size: 1.1rem;
            padding: var(--spacing-sm);
        }
        
        .no-results-icon {
            font-size: 4rem;
        }
        
        .no-results-title {
            font-size: 1.8rem;
        }
        
        .no-results-actions {
            flex-direction: column;
            width: 100%;
            gap: var(--spacing-sm);
        }
        
        .action-btn {
            width: 100%;
        }
    }

    @media (min-width: 1200px) {
        .hero-text {
            font-size: 4.5rem;
        }
        
        .hero-icon {
            font-size: 7rem;
        }
        
        .search-input {
            font-size: 1.4rem;
            padding: var(--spacing-lg) var(--spacing-xl);
        }
        
        .results-container {
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
        }
        
        .song-content {
            max-height: 700px;
        }
    }
    </style>
</head>
<body data-theme="dark">
    <!-- App Header with Dark-Mode-Toggle -->
    <header class="app-header">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-guitar"></i>
            </div>
            <div class="logo-text">GuitarTab Pro</div>
        </div>
        <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <!-- Apple-like Start Page -->
    <div class="start-page">
        <div class="hero-icon">
            <i class="fas fa-music"></i>
        </div>
        <div class="hero-text">Discover Guitar Tabs</div>
        
        <div class="search-container">
            <input type="text" id="songInput" class="search-input" placeholder="Enter song title and artist" autocomplete="off">
            <button id="searchButton" class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <button id="offlineButton" class="offline-btn">
            <i class="fas fa-download"></i> Offline Tabs
        </button>
    </div>

    <!-- Container for Results -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Search Results</h2>
                <div class="status-indicator" id="status-indicator">
                    <span>Ready</span>
                </div>
            </div>
            
            <div class="spinner" id="loadingSpinner"></div>
            
            <!-- Search results will be displayed here -->
            <div class="results-container" id="resultsContainer">
                <div class="no-results" id="noResults" style="display: none;">
                    <div class="no-results-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h3 class="no-results-title">No Results Found</h3>
                    <p class="no-results-text">No songs were found. Please try a different search term.</p>
                    
                    <div class="no-results-actions">
                        <button class="action-btn" onclick="document.getElementById('songInput').focus()">
                            <i class="fas fa-search"></i> New Search
                        </button>
                        <button class="action-btn" onclick="showOfflineModal()">
                            <i class="fas fa-download"></i> Offline Tabs
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Song Display (initially hidden) -->
            <div class="song-display" id="songDisplay" style="display: none;">
                <div class="song-header">
                    <div>
                        <div class="song-title" id="songTitle">Song Title</div>
                        <div class="song-artist" id="songArtist">Artist</div>
                    </div>
                    <button id="backButton" class="control-btn">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>
                
                <div class="song-content" id="songContent">
                    <!-- Song content will be dynamically inserted here -->
                </div>
                
                <div class="speed-control">
                    <label for="scrollSpeed">Scroll Speed:</label>
                    <input type="range" id="scrollSpeed" min="1" max="10" value="3">
                    <span id="speedValue">3 L/s</span>
                </div>
                
                <div class="controls">
                    <button id="scrollToggle" class="control-btn btn-primary">
                        <i class="fas fa-play"></i> Start Auto-Scroll
                    </button>
                    <button id="saveButton" class="control-btn btn-success">
                        <i class="fas fa-download"></i> Save Offline
                    </button>
                    <button id="transposeUp" class="control-btn">
                        <i class="fas fa-arrow-up"></i> Transpose (+)
                    </button>
                    <button id="transposeDown" class="control-btn">
                        <i class="fas fa-arrow-down"></i> Transpose (-)
                    </button>
                    <button id="copyBtn" class="control-btn">
                        <i class="fas fa-copy"></i> Copy Chords
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Offline Songs -->
    <div class="modal" id="offlineModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <div class="modal-header">
                <h2>Offline Saved Songs</h2>
            </div>
            <div class="offline-list" id="offlineList">
                <!-- Offline songs will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // App State
        let currentSongData = null;
        let autoScrollInterval = null;
        let currentScrollSpeed = 3;
        let transposition = 0;
        let currentSearchResults = [];
        let songLines = [];
        let currentLineIndex = 0;
        let lastUpdateTime = 0;

        // DOM Elements
        const songInput = document.getElementById('songInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const noResults = document.getElementById('noResults');
        const songDisplay = document.getElementById('songDisplay');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const songContent = document.getElementById('songContent');
        const scrollToggle = document.getElementById('scrollToggle');
        const saveButton = document.getElementById('saveButton');
        const backButton = document.getElementById('backButton');
        const transposeUp = document.getElementById('transposeUp');
        const transposeDown = document.getElementById('transposeDown');
        const copyBtn = document.getElementById('copyBtn');
        const scrollSpeed = document.getElementById('scrollSpeed');
        const speedValue = document.getElementById('speedValue');
        const notification = document.getElementById('notification');
        const statusIndicator = document.getElementById('status-indicator');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const offlineButton = document.getElementById('offlineButton');
        const offlineModal = document.getElementById('offlineModal');
        const closeModal = document.getElementById('closeModal');
        const offlineList = document.getElementById('offlineList');
        const container = document.querySelector('.container');
        const startPage = document.querySelector('.start-page');
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            body.setAttribute('data-theme', savedTheme);
            themeToggle.innerHTML = savedTheme === 'dark' ? 
                '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }

        // Toggle theme
        function toggleTheme() {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            themeToggle.innerHTML = newTheme === 'dark' ? 
                '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Theme initialization
            initTheme();
            
            // Event Listeners
            searchButton.addEventListener('click', searchSong);
            songInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchSong();
            });
            scrollToggle.addEventListener('click', toggleAutoScroll);
            saveButton.addEventListener('click', saveOffline);
            backButton.addEventListener('click', showSearchResults);
            transposeUp.addEventListener('click', () => transposeChords(1));
            transposeDown.addEventListener('click', () => transposeChords(-1));
            copyBtn.addEventListener('click', copyChords);
            scrollSpeed.addEventListener('input', updateScrollSpeed);
            offlineButton.addEventListener('click', showOfflineModal);
            closeModal.addEventListener('click', () => offlineModal.style.display = 'none');
            themeToggle.addEventListener('click', toggleTheme);
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === offlineModal) offlineModal.style.display = 'none';
            });
            
            // Initialize scroll speed
            updateScrollSpeed();
        });

        // Search for a song
        async function searchSong() {
            const query = songInput.value.trim();
            
            if (!query) {
                showNotification("Please enter a song title and artist", "error");
                return;
            }
            
            // Show container and hide start page
            container.style.display = 'block';
            startPage.style.display = 'none';
            
            showNotification("Searching for tabs...", "info");
            statusIndicator.innerHTML = '<span style="color: var(--accent-green);">Searching...</span>';
            loadingSpinner.style.display = 'block';
            resultsContainer.innerHTML = '';
            noResults.style.display = 'none';
            
            try {
                // Search using the Songsterr API
                const results = await searchSongsterr(query);
                currentSearchResults = results;
                
                if (results.length === 0) {
                    showNoResults();
                } else {
                    displaySearchResults(results);
                    showNotification("Search results loaded", "success");
                    statusIndicator.innerHTML = '<span style="color: var(--accent-green);">Results loaded</span>';
                }
            } catch (error) {
                console.error("Search error:", error);
                showNotification(`Search error: ${error.message}`, "error");
                statusIndicator.innerHTML = '<span style="color: var(--error-red);">Search error</span>';
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h3 class="no-results-title">Search Error</h3>
                        <p class="no-results-text">${error.message || "Please try a different search term"}</p>
                    </div>
                `;
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // Search using Songsterr API
        async function searchSongsterr(query) {
            // Use a reliable proxy to avoid CORS issues
            const proxyUrl = 'https://api.allorigins.win/raw?url=';
            const apiUrl = `https://www.songsterr.com/a/ra/songs.json?pattern=${encodeURIComponent(query)}`;
            
            try {
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Filter only songs with chords
                return data
                    .filter(song => song.tabTypes.includes('CHORDS'))
                    .map(song => ({
                        id: song.id,
                        title: song.title,
                        artist: song.artist.name,
                        type: "Chords",
                        rating: 4.5,
                        votes: Math.floor(Math.random() * 5000) + 1000
                    }));
            } catch (error) {
                // Fallback to demo data if API fails
                console.warn("API failed, using demo data:", error);
                return simulateApiSearch(query);
            }
        }

        // Simulate API search with demo data
        async function simulateApiSearch(query) {
            return new Promise(resolve => {
                setTimeout(() => {
                    // For demo: Return no results for specific terms
                    if (query.toLowerCase().includes("empty") || query.toLowerCase().includes("no results")) {
                        resolve([]);
                        return;
                    }
                    
                    const demoResults = [
                        {
                            id: 1,
                            title: "Wonderwall",
                            artist: "Oasis",
                            rating: 4.8,
                            votes: 12500,
                            type: "Chords",
                            version: 1
                        },
                        {
                            id: 2,
                            title: "Hotel California",
                            artist: "Eagles",
                            rating: 4.9,
                            votes: 9800,
                            type: "Chords",
                            version: 1
                        },
                        {
                            id: 3,
                            title: "Stairway to Heaven",
                            artist: "Led Zeppelin",
                            rating: 4.7,
                            votes: 11200,
                            type: "Chords",
                            version: 1
                        },
                        {
                            id: 4,
                            title: "Sweet Child O' Mine",
                            artist: "Guns N' Roses",
                            rating: 4.6,
                            votes: 8700,
                            type: "Chords",
                            version: 1
                        }
                    ];
                    
                    // Filter by query
                    const filteredResults = demoResults.filter(song => 
                        song.title.toLowerCase().includes(query.toLowerCase()) || 
                        song.artist.toLowerCase().includes(query.toLowerCase())
                    );
                    
                    resolve(filteredResults);
                }, 1200);
            });
        }

        // Show no results page
        function showNoResults() {
            noResults.style.display = 'flex';
            showNotification("No results found", "info");
            statusIndicator.innerHTML = '<span style="color: var(--text-gray);">No results</span>';
        }

        // Display search results
        function displaySearchResults(results) {
            resultsContainer.innerHTML = '';
            
            results.forEach(song => {
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                resultCard.innerHTML = `
                    <div class="result-title">${song.title}</div>
                    <div class="result-artist">${song.artist}</div>
                    <div class="result-info">
                        <span><i class="fas fa-star"></i> ${song.rating.toFixed(1)}</span>
                        <span><i class="fas fa-thumbs-up"></i> ${song.votes.toLocaleString()}</span>
                        <span><i class="fas fa-music"></i> ${song.type}</span>
                    </div>
                `;
                
                resultCard.addEventListener('click', () => {
                    loadSongContent(song);
                });
                
                resultsContainer.appendChild(resultCard);
            });
        }

        // Load song content
        async function loadSongContent(song) {
            showNotification("Loading song content...", "info");
            loadingSpinner.style.display = 'block';
            
            try {
                // Simulate loading from API
                await new Promise(resolve => setTimeout(resolve, 1200));
                
                currentSongData = {
                    id: song.id,
                    title: song.title,
                    artist: song.artist,
                    content: generateDemoTabContent(song.title),
                    type: song.type
                };
                
                songTitle.textContent = song.title;
                songArtist.textContent = song.artist;
                displaySong(currentSongData);
                
                resultsContainer.style.display = 'none';
                songDisplay.style.display = 'block';
                
                showNotification("Song loaded", "success");
            } catch (error) {
                console.error("Load error:", error);
                showNotification(`Error loading song: ${error.message}`, "error");
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // Generate demo tab content
        function generateDemoTabContent(songTitle) {
            const chords = [
                "G", "D", "Em", "C", "Am", "F", "E", "A", 
                "Bm", "C#m", "F#m", "Bb", "Eb", "Ab", "Dm", "G7"
            ];
            
            const sections = ["Intro", "Verse", "Chorus", "Bridge", "Solo", "Outro"];
            let content = "";
            
            sections.forEach(section => {
                content += `[${section}]\n\n`;
                
                // 4-6 lines per section
                for (let i = 0; i < 4 + Math.floor(Math.random() * 3); i++) {
                    // Generate random chords
                    const lineChords = [];
                    for (let j = 0; j < 3 + Math.floor(Math.random() * 3); j++) {
                        const chord = chords[Math.floor(Math.random() * chords.length)];
                        lineChords.push(`[ch]${chord}[/ch]`);
                    }
                    
                    const chordLine = lineChords.join(" ");
                    const lyricsLine = `Lyrics for ${songTitle} in ${section} section`;
                    
                    content += `${chordLine}\n${lyricsLine}\n\n`;
                }
                
                content += "\n";
            });
            
            return content;
        }

        // Display song with chords and lyrics
        function displaySong(songData) {
            let html = '';
            const sections = songData.content.trim().split('\n\n');
            
            sections.forEach(section => {
                const lines = section.split('\n');
                const sectionTitleMatch = lines[0].match(/^\[(.*)\]$/);
                
                if (sectionTitleMatch) {
                    html += `<div class="song-section">
                        <div class="section-title">${sectionTitleMatch[1]}</div>
                    `;
                } else {
                    html += `<div class="song-section">`;
                }
                
                for (let i = sectionTitleMatch ? 1 : 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (!line) continue;
                    
                    // Process lines with chords
                    if (line.includes('[ch]')) {
                        const chords = line.match(/\[ch\](.*?)\[\/ch\]/g) || [];
                        let chordHtml = '<div class="chord-line">';
                        let lyricsHtml = '<div class="lyrics-line">';
                        
                        let currentIndex = 0;
                        let hasChords = false;
                        
                        chords.forEach(chord => {
                            const chordName = chord.replace(/\[ch\]|\[\/ch\]/g, '');
                            const chordIndex = line.indexOf(chord, currentIndex);
                            
                            // Add text before chord
                            if (chordIndex > currentIndex) {
                                const textBefore = line.substring(currentIndex, chordIndex);
                                lyricsHtml += textBefore;
                            }
                            
                            // Add chord
                            chordHtml += `<span class="chord">${chordName}</span> `;
                            lyricsHtml += `<span class="chord-space"> </span>`;
                            
                            currentIndex = chordIndex + chord.length;
                            hasChords = true;
                        });
                        
                        // Add remaining text after chords
                        if (currentIndex < line.length) {
                            lyricsHtml += line.substring(currentIndex);
                        }
                        
                        chordHtml += '</div>';
                        lyricsHtml += '</div>';
                        
                        if (hasChords) {
                            html += chordHtml + lyricsHtml;
                        } else {
                            html += `<div class="lyrics-line">${line.replace(/\[ch\]|\[\/ch\]/g, '')}</div>`;
                        }
                    } else {
                        // Line without chords
                        html += `<div class="lyrics-line">${line}</div>`;
                    }
                }
                
                html += '</div>';
            });
            
            songContent.innerHTML = html;
            
            // Prepare for smart scrolling
            songLines = Array.from(songContent.querySelectorAll('.song-section, .chord-line, .lyrics-line'));
        }

        // Show search results again
        function showSearchResults() {
            songDisplay.style.display = 'none';
            resultsContainer.style.display = 'grid';
            
            // Stop auto-scroll
            if (autoScrollInterval) {
                toggleAutoScroll();
            }
        }

        // Toggle auto scroll
        function toggleAutoScroll() {
            if (autoScrollInterval) {
                cancelAnimationFrame(autoScrollInterval);
                autoScrollInterval = null;
                scrollToggle.innerHTML = '<i class="fas fa-play"></i> Start Auto-Scroll';
                scrollToggle.classList.remove('btn-success');
                scrollToggle.classList.add('btn-primary');
            } else {
                startAutoScroll();
                scrollToggle.innerHTML = '<i class="fas fa-stop"></i> Stop Auto-Scroll';
                scrollToggle.classList.remove('btn-primary');
                scrollToggle.classList.add('btn-success');
            }
        }

        // Start smart scrolling
        function startAutoScroll() {
            if (autoScrollInterval) cancelAnimationFrame(autoScrollInterval);
            
            const startTime = performance.now();
            lastUpdateTime = startTime;
            currentLineIndex = 0;
            
            function scrollStep(timestamp) {
                if (!lastUpdateTime) lastUpdateTime = timestamp;
                
                const elapsed = timestamp - lastUpdateTime;
                const linesPerSecond = currentScrollSpeed;
                const linesPerMillisecond = linesPerSecond / 1000;
                const linesScrolled = elapsed * linesPerMillisecond;
                
                // Go to next line
                if (linesScrolled > 1) {
                    currentLineIndex = Math.min(currentLineIndex + 1, songLines.length - 1);
                    lastUpdateTime = timestamp;
                }
                
                // Calculate new scroll position
                if (songLines[currentLineIndex]) {
                    const targetPosition = songLines[currentLineIndex].offsetTop;
                    const currentPosition = songContent.scrollTop;
                    const visibleHeight = songContent.clientHeight;
                    
                    // Scroll only if needed
                    if (targetPosition > currentPosition + visibleHeight - 100) {
                        songContent.scrollTop = targetPosition - 100;
                    }
                }
                
                if (autoScrollInterval) {
                    autoScrollInterval = requestAnimationFrame(scrollStep);
                }
            }
            
            autoScrollInterval = requestAnimationFrame(scrollStep);
        }

        // Update scroll speed
        function updateScrollSpeed() {
            currentScrollSpeed = parseInt(scrollSpeed.value);
            speedValue.textContent = `${currentScrollSpeed} L/s`;
        }

        // Transpose chords
        function transposeChords(steps) {
            if (!currentSongData) return;
            
            transposition += steps;
            const chords = document.querySelectorAll('.chord');
            
            chords.forEach(chord => {
                chord.textContent = transposeChord(chord.textContent, steps);
            });
            
            showNotification(`Transposed by ${steps} semitones`, "info");
        }

        // Transpose a single chord
        function transposeChord(chord, steps) {
            const chordMap = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const baseChord = chord.replace(/[^A-G#]/g, '');
            const suffix = chord.replace(baseChord, '');
            
            const baseIndex = chordMap.indexOf(baseChord);
            if (baseIndex === -1) return chord;
            
            const newIndex = (baseIndex + steps + 12) % 12;
            return chordMap[newIndex] + suffix;
        }

        // Save song offline
        function saveOffline() {
            if (!currentSongData) {
                showNotification("No song to save", "error");
                return;
            }
            
            try {
                let savedSongs = JSON.parse(localStorage.getItem('guitarTabs')) || [];
                
                // Check if song already exists
                const exists = savedSongs.some(song => 
                    song.id === currentSongData.id
                );
                
                if (exists) {
                    showNotification("Song already saved offline", "info");
                    return;
                }
                
                // Add timestamp
                const songToSave = {
                    ...currentSongData,
                    savedAt: new Date().toLocaleString(),
                    transposition: transposition
                };
                
                savedSongs.push(songToSave);
                localStorage.setItem('guitarTabs', JSON.stringify(savedSongs));
                
                showNotification("Song saved offline!", "success");
            } catch (e) {
                showNotification("Error saving: " + e.message, "error");
            }
        }

        // Copy chords to clipboard
        function copyChords() {
            if (!currentSongData) {
                showNotification("No chords to copy", "error");
                return;
            }
            
            try {
                // Create simplified text version
                const chordText = currentSongData.content
                    .replace(/\[ch\](.*?)\[\/ch\]/g, '$1')
                    .replace(/\[.*?\]/g, '');
                
                navigator.clipboard.writeText(chordText)
                    .then(() => {
                        showNotification("Chords copied!", "success");
                    })
                    .catch(err => {
                        showNotification("Copy error: " + err, "error");
                    });
            } catch (e) {
                showNotification("Copy error: " + e.message, "error");
            }
        }

        // Show offline modal
        function showOfflineModal() {
            offlineModal.style.display = 'flex';
            loadOfflineSongs();
        }

        // Load offline saved songs
        function loadOfflineSongs() {
            try {
                const savedSongs = JSON.parse(localStorage.getItem('guitarTabs')) || [];
                offlineList.innerHTML = '';
                
                if (savedSongs.length === 0) {
                    offlineList.innerHTML = `
                        <div class="empty-offline">
                            <i class="fas fa-download" style="font-size: 3rem; margin-bottom: var(--spacing-md);"></i>
                            <h3>No offline songs</h3>
                            <p>Save songs using the "Save Offline" feature</p>
                        </div>
                    `;
                    return;
                }
                
                savedSongs.forEach(song => {
                    const item = document.createElement('div');
                    item.className = 'offline-item';
                    item.innerHTML = `
                        <div class="offline-item-title">${song.title}</div>
                        <div class="offline-item-artist">${song.artist}</div>
                        <div class="offline-item-date">Saved: ${song.savedAt}</div>
                    `;
                    
                    item.addEventListener('click', () => {
                        currentSongData = song;
                        songTitle.textContent = song.title;
                        songArtist.textContent = song.artist;
                        displaySong(song);
                        offlineModal.style.display = 'none';
                        
                        // Switch to song view
                        resultsContainer.style.display = 'none';
                        songDisplay.style.display = 'block';
                    });
                    
                    offlineList.appendChild(item);
                });
            } catch (e) {
                offlineList.innerHTML = `
                    <div class="empty-offline">
                        <i class="fas fa-exclamation-triangle" style="color: var(--error-red); font-size: 3rem; margin-bottom: var(--spacing-md);"></i>
                        <h3>Loading error</h3>
                        <p>${e.message}</p>
                    </div>
                `;
            }
        }

        // Show notification
        function showNotification(message, type = "info") {
            notification.textContent = message;
            notification.style.display = 'block';
            
            switch (type) {
                case "success":
                    notification.style.backgroundColor = "var(--success-green)";
                    break;
                case "error":
                    notification.style.backgroundColor = "var(--error-red)";
                    break;
                case "info":
                    notification.style.backgroundColor = "var(--accent-green)";
                    break;
                default:
                    notification.style.backgroundColor = "var(--card-bg)";
            }
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
