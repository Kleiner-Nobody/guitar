<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuitarTab Pro - Online Akkord-Suche</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    :root {
        --ms-blue: #0078d4;
        --ms-blue-dark: #106ebe;
        --ms-gray: #f3f2f1;
        --ms-gray-light: #faf9f8;
        --ms-gray-dark: #e1dfdd;
        --ms-dark: #201f1e;
        --ms-light: #ffffff;
        --ms-accent: #ffb900;
        --ms-accent-dark: #d29200;
        --ms-error: #d13438;
        --ms-success: #107c10;
        --ms-card-shadow: 0 2.4px 4.8px rgba(0,0,0,0.14), 0 0.8px 1.6px rgba(0,0,0,0.07);
        --ms-card-shadow-hover: 0 6.4px 14.4px rgba(0,0,0,0.18), 0 1.2px 3.6px rgba(0,0,0,0.11);
        --ms-border-radius: 8px;
        --ms-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --ms-animation-duration: 0.4s;
    }

    .dark-mode {
        --ms-blue: #4a69b5;
        --ms-blue-dark: #2c3e50;
        --ms-gray: #383333;
        --ms-gray-light: #1e1e1e;
        --ms-gray-dark: #252525;
        --ms-dark: #e3e3e3;
        --ms-light: #252525;
        --ms-accent: #ffb900;
        --ms-accent-dark: #ffa500;
        --ms-error: #e74c3c;
        --ms-success: #28a745;
        --ms-card-shadow: 0 4px 12px rgba(0,0,0,0.3);
        --ms-card-shadow-hover: 0 8px 24px rgba(0,0,0,0.4);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', 'Segoe UI Web (West European)', -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', sans-serif;
        background-color: var(--ms-gray);
        color: var(--ms-dark);
        line-height: 1.6;
        min-height: 100vh;
        background-image: 
            radial-gradient(circle at 10% 20%, rgba(108, 117, 125, 0.03) 0%, transparent 25%),
            radial-gradient(circle at 90% 80%, rgba(108, 117, 125, 0.03) 0%, transparent 25%);
        overflow-x: hidden;
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px 20px;
        display: grid;
        grid-template-columns: 1fr;
        gap: 30px;
    }

    /* Header - Microsoft Style */
    header {
        background: linear-gradient(135deg, var(--ms-blue), var(--ms-blue-dark));
        color: white;
        padding: 35px 40px;
        margin: 0 10% 40px;
        border-radius: var(--ms-border-radius);
        box-shadow: var(--ms-card-shadow);
        position: relative;
        overflow: hidden;
        animation: slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        z-index: 10;
    }

    header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 20px;
        justify-content: center;
    }

    .logo h1 {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: -0.5px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .logo i {
        font-size: 2.2rem;
        background: rgba(255, 255, 255, 0.2);
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Card styles - Microsoft Fluent Design */
    .card {
        background: var(--ms-light);
        border-radius: var(--ms-border-radius);
        padding: 40px;
        box-shadow: var(--ms-card-shadow);
        margin-bottom: 0;
        border: 1px solid rgba(0, 0, 0, 0.05);
        position: relative;
        overflow: hidden;
        transition: var(--ms-transition);
        animation: fadeIn var(--ms-animation-duration) ease-out;
        animation-fill-mode: both;
        transform-origin: center;
    }

    .card:hover {
        transform: translateY(-8px);
        box-shadow: var(--ms-card-shadow-hover);
    }

    .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: var(--ms-blue);
        transition: var(--ms-transition);
    }

    .card-header {
        margin-bottom: 30px;
        padding-bottom: 25px;
        border-bottom: 1px solid var(--ms-gray-dark);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .card-header h2 {
        font-size: 2rem;
        font-weight: 600;
        color: var(--ms-dark);
        position: relative;
        padding-bottom: 15px;
    }

    .card-header h2::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 70px;
        height: 4px;
        background: var(--ms-blue);
        border-radius: 2px;
        transition: var(--ms-transition);
    }

    .card:hover .card-header h2::after {
        width: 100px;
    }

    /* Search Section */
    .search-container {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
        flex-wrap: wrap;
        position: relative;
    }

    .search-input {
        flex: 1;
        min-width: 300px;
        padding: 20px;
        border: 2px solid var(--ms-gray-dark);
        border-radius: var(--ms-border-radius);
        font-size: 1.2rem;
        transition: var(--ms-transition);
        background: var(--ms-gray-light);
        color: var(--ms-dark);
    }

    .search-input:focus {
        border-color: var(--ms-blue);
        outline: none;
        box-shadow: 0 0 0 4px rgba(0, 120, 212, 0.3);
    }

    .search-btn {
        padding: 20px 40px;
        background: var(--ms-blue);
        color: white;
        border: none;
        border-radius: var(--ms-border-radius);
        font-size: 1.3rem;
        cursor: pointer;
        transition: var(--ms-transition);
        display: flex;
        align-items: center;
        gap: 15px;
        font-weight: 600;
        box-shadow: var(--ms-card-shadow);
    }

    .search-btn:hover {
        background: var(--ms-blue-dark);
        transform: translateY(-5px);
        box-shadow: var(--ms-card-shadow-hover);
    }

    .search-btn i {
        font-size: 1.8rem;
    }

    .suggestions-container {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border: 1px solid var(--ms-gray-dark);
        border-radius: var(--ms-border-radius);
        box-shadow: var(--ms-card-shadow-hover);
        z-index: 100;
        max-height: 300px;
        overflow-y: auto;
        display: none;
    }

    .suggestion-item {
        padding: 12px 20px;
        border-bottom: 1px solid var(--ms-gray-dark);
        cursor: pointer;
        transition: var(--ms-transition);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .suggestion-item:hover {
        background: var(--ms-blue);
        color: white;
    }

    .suggestion-artist {
        font-size: 0.9rem;
        opacity: 0.7;
    }

    .suggestion-source {
        background: var(--ms-accent);
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 0.8rem;
    }

    /* Song Display */
    .song-display {
        background: var(--ms-gray-light);
        border-radius: var(--ms-border-radius);
        padding: 30px;
        margin-top: 20px;
        max-height: 500px;
        overflow-y: auto;
        position: relative;
        border: 1px solid var(--ms-gray-dark);
        box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
    }

    .song-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--ms-blue);
        margin-bottom: 10px;
        padding-bottom: 15px;
        border-bottom: 2px solid var(--ms-gray-dark);
    }

    .song-artist {
        font-size: 1.4rem;
        color: var(--ms-dark);
        margin-bottom: 25px;
        font-style: italic;
    }

    .chord-line {
        color: var(--ms-error);
        font-weight: bold;
        font-size: 1.3rem;
        line-height: 1.5;
        letter-spacing: 1px;
        margin-bottom: 5px;
        white-space: pre-wrap;
        font-family: monospace;
    }

    .lyrics-line {
        font-size: 1.2rem;
        line-height: 1.8;
        margin-bottom: 20px;
        padding-left: 10px;
        position: relative;
    }

    .section-title {
        display: block;
        color: var(--ms-blue);
        font-weight: bold;
        margin: 30px 0 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--ms-gray-dark);
        font-size: 1.4rem;
    }

    /* Controls */
    .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    .control-btn {
        padding: 25px 20px;
        border: none;
        border-radius: var(--ms-border-radius);
        font-size: 1.3rem;
        cursor: pointer;
        transition: var(--ms-transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        font-weight: 600;
        box-shadow: var(--ms-card-shadow);
        position: relative;
        overflow: hidden;
    }

    .control-btn:hover {
        transform: translateY(-5px);
        box-shadow: var(--ms-card-shadow-hover);
    }

    .btn-primary {
        background: var(--ms-blue);
        color: white;
    }

    .btn-primary:hover {
        background: var(--ms-blue-dark);
    }

    .btn-secondary {
        background: var(--ms-gray);
        color: var(--ms-dark);
    }

    .btn-secondary:hover {
        background: var(--ms-gray-dark);
    }

    .btn-success {
        background: var(--ms-success);
        color: white;
    }

    .btn-success:hover {
        background: #0d6910;
    }

    .btn-danger {
        background: var(--ms-error);
        color: white;
    }

    .btn-danger:hover {
        background: #b0262e;
    }

    .btn-accent {
        background: var(--ms-accent);
        color: var(--ms-dark);
    }

    .btn-accent:hover {
        background: var(--ms-accent-dark);
    }

    .control-btn i {
        font-size: 1.8rem;
    }

    /* Speed Control */
    .speed-control {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-top: 25px;
        padding: 15px;
        background: rgba(0, 120, 212, 0.1);
        border-radius: var(--ms-border-radius);
    }

    .speed-control label {
        font-size: 1.2rem;
        white-space: nowrap;
        color: var(--ms-dark);
    }

    .speed-control input {
        flex: 1;
        height: 12px;
        border-radius: 10px;
        background: var(--ms-gray);
        outline: none;
        -webkit-appearance: none;
    }

    .speed-control input::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: var(--ms-blue);
        cursor: pointer;
    }

    #speedValue {
        min-width: 50px;
        text-align: center;
        font-weight: bold;
        font-size: 1.2rem;
        color: var(--ms-blue);
    }

    /* Notification */
    .notification {
        position: fixed;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--ms-dark);
        color: white;
        padding: 25px 50px;
        border-radius: var(--ms-border-radius);
        display: none;
        animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: 1001;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        font-size: 1.3rem;
        font-weight: 600;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        z-index: 2000;
        overflow: auto;
    }

    .modal-content {
        background: var(--ms-light);
        margin: 5% auto;
        padding: 30px;
        border-radius: var(--ms-border-radius);
        width: 80%;
        max-width: 900px;
        box-shadow: var(--ms-card-shadow-hover);
        position: relative;
    }

    .close-modal {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 30px;
        cursor: pointer;
        color: var(--ms-dark);
    }

    .offline-songs-list {
        max-height: 500px;
        overflow-y: auto;
        margin-top: 20px;
    }

    .offline-song-item {
        padding: 15px;
        border-bottom: 1px solid var(--ms-gray-dark);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .offline-song-info {
        flex: 1;
    }

    .offline-song-title {
        font-weight: bold;
        font-size: 1.2rem;
    }

    .offline-song-artist {
        font-size: 1rem;
        color: var(--ms-gray-dark);
    }

    .offline-song-actions {
        display: flex;
        gap: 10px;
    }

    .action-btn {
        padding: 8px 15px;
        border-radius: var(--ms-border-radius);
        cursor: pointer;
        border: none;
        background: var(--ms-blue);
        color: white;
    }

    /* Loading spinner */
    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid var(--ms-blue);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
        display: none;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Animations */
    @keyframes slideDown {
        from { transform: translateY(-100px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
        from { bottom: -100px; opacity: 0; }
        to { bottom: 50px; opacity: 1; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    /* Responsive design */
    @media (max-width: 1200px) {
        header {
            margin: 0 5% 30px;
        }
    }

    @media (max-width: 768px) {
        header {
            padding: 25px;
            margin: 0 0 30px;
            border-radius: 0;
        }
        
        .logo h1 {
            font-size: 2rem;
        }
        
        .logo i {
            width: 55px;
            height: 55px;
            font-size: 1.8rem;
        }
        
        .card {
            padding: 30px;
        }
        
        .song-display {
            max-height: 400px;
        }
        
        .card-header h2 {
            font-size: 1.8rem;
        }
        
        .control-btn {
            padding: 20px;
            font-size: 1.2rem;
        }
        
        .search-input {
            min-width: 100%;
        }
    }

    @media (max-width: 480px) {
        .container {
            padding: 20px 15px;
        }
        
        .control-btn {
            padding: 18px;
            font-size: 1.1rem;
        }
        
        .song-title {
            font-size: 1.6rem;
        }
        
        .song-artist {
            font-size: 1.2rem;
        }
        
        .chord-line {
            font-size: 1.1rem;
        }
        
        .lyrics-line {
            font-size: 1rem;
        }
        
        .controls {
            grid-template-columns: 1fr;
        }
    }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-guitar"></i>
            <h1>GuitarTab Pro</h1>
        </div>
        <p style="text-align: center; margin-top: 20px; font-size: 1.2rem;">
            Finde Gitarrenakkorde für deine Lieblingssongs - Mit Smart Scroll Funktion
        </p>
    </header> 

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Online Songsuche</h2>
                <div class="status-indicator" id="status-indicator">
                    <span>Bereit</span>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" id="songInput" class="search-input" placeholder="Songtitel und Künstler (z.B. Let It Be Beatles)">
                <button id="searchButton" class="search-btn">
                    <i class="fas fa-search"></i> Akkorde finden
                </button>
                <div class="suggestions-container" id="suggestionsContainer"></div>
            </div>
            
            <div class="spinner" id="loadingSpinner"></div>
            
            <div class="song-display" id="song-display">
                <div style="text-align: center; padding: 40px; color: var(--ms-gray-dark);">
                    <i class="fas fa-music" style="font-size: 4rem; margin-bottom: 20px; opacity: 0.3;"></i>
                    <h3>Gib einen Songtitel und Künstler ein</h3>
                    <p>Deine Akkorde werden hier angezeigt</p>
                </div>
            </div>
            
            <div class="speed-control">
                <label for="scrollSpeed">Scroll-Geschwindigkeit:</label>
                <input type="range" id="scrollSpeed" min="1" max="10" value="3">
                <span id="speedValue">3 W/s</span>
            </div>
            
            <div class="controls">
                <button id="scrollToggle" class="control-btn btn-primary">
                    <i class="fas fa-play"></i> Auto-Scroll Start
                </button>
                <button id="saveButton" class="control-btn btn-success">
                    <i class="fas fa-download"></i> Offline speichern
                </button>
                <button id="offlineSongsBtn" class="control-btn btn-accent">
                    <i class="fas fa-folder-open"></i> Offline-Songs
                </button>
                <button id="transposeUp" class="control-btn btn-secondary">
                    <i class="fas fa-arrow-up"></i> Transponieren (+)
                </button>
                <button id="transposeDown" class="control-btn btn-secondary">
                    <i class="fas fa-arrow-down"></i> Transponieren (-)
                </button>
                <button id="copyBtn" class="control-btn btn-accent">
                    <i class="fas fa-copy"></i> Akkorde kopieren
                </button>
            </div>
        </div>
    </div>

    <div class="modal" id="offlineSongsModal">
        <div class="modal-content">
            <span class="close-modal" id="closeOfflineModal">&times;</span>
            <h2>Offline gespeicherte Songs</h2>
            <div class="offline-songs-list" id="offlineSongsList">
                <div style="text-align: center; padding: 20px;">
                    <i class="fas fa-folder-open" style="font-size: 3rem; margin-bottom: 15px; color: var(--ms-gray-dark);"></i>
                    <p>Keine offline gespeicherten Songs gefunden</p>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // App State
        let currentSongData = null;
        let autoScrollInterval = null;
        let currentScrollSpeed = 3; // Wörter pro Sekunde
        let scrollPosition = 0;
        let transposition = 0;
        let songLines = [];
        let currentLineIndex = 0;
        let lastUpdateTime = 0;

        // DOM Elements
        const songInput = document.getElementById('songInput');
        const searchButton = document.getElementById('searchButton');
        const songDisplay = document.getElementById('song-display');
        const scrollToggle = document.getElementById('scrollToggle');
        const saveButton = document.getElementById('saveButton');
        const offlineSongsBtn = document.getElementById('offlineSongsBtn');
        const transposeUp = document.getElementById('transposeUp');
        const transposeDown = document.getElementById('transposeDown');
        const copyBtn = document.getElementById('copyBtn');
        const scrollSpeed = document.getElementById('scrollSpeed');
        const speedValue = document.getElementById('speedValue');
        const notification = document.getElementById('notification');
        const statusIndicator = document.getElementById('status-indicator');
        const suggestionsContainer = document.getElementById('suggestionsContainer');
        const offlineSongsModal = document.getElementById('offlineSongsModal');
        const closeOfflineModal = document.getElementById('closeOfflineModal');
        const offlineSongsList = document.getElementById('offlineSongsList');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Event Listeners
            searchButton.addEventListener('click', searchSong);
            scrollToggle.addEventListener('click', toggleAutoScroll);
            saveButton.addEventListener('click', saveOffline);
            transposeUp.addEventListener('click', () => transposeChords(1));
            transposeDown.addEventListener('click', () => transposeChords(-1));
            copyBtn.addEventListener('click', copyChords);
            scrollSpeed.addEventListener('input', updateScrollSpeed);
            offlineSongsBtn.addEventListener('click', showOfflineSongs);
            closeOfflineModal.addEventListener('click', () => {
                offlineSongsModal.style.display = 'none';
            });
            
            // Search suggestions
            songInput.addEventListener('input', showSuggestions);
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === offlineSongsModal) {
                    offlineSongsModal.style.display = 'none';
                }
            });
            
            // Set initial scroll speed
            updateScrollSpeed();
        });

        // Show search suggestions
        function showSuggestions() {
            const query = songInput.value.trim().toLowerCase();
            
            suggestionsContainer.innerHTML = '';
            
            if (!query) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            // In a real implementation, this would fetch from an API
            // For demo, we'll show some popular suggestions
            const popularSongs = [
                { title: "Let It Be", artist: "The Beatles", source: "Online" },
                { title: "Hotel California", artist: "Eagles", source: "Online" },
                { title: "Wonderwall", artist: "Oasis", source: "Online" },
                { title: "Stairway to Heaven", artist: "Led Zeppelin", source: "Online" },
                { title: "Sweet Child O' Mine", artist: "Guns N' Roses", source: "Online" }
            ];
            
            const filteredSongs = popularSongs.filter(songData => {
                const songStr = `${songData.title} ${songData.artist}`.toLowerCase();
                return songStr.includes(query);
            }).slice(0, 5);
            
            if (filteredSongs.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            filteredSongs.forEach(songData => {
                const suggestionItem = document.createElement('div');
                suggestionItem.className = 'suggestion-item';
                suggestionItem.innerHTML = `
                    <div>
                        <div>${songData.title}</div>
                        <div class="suggestion-artist">${songData.artist}</div>
                    </div>
                    <div class="suggestion-source">${songData.source}</div>
                `;
                
                suggestionItem.addEventListener('click', () => {
                    songInput.value = `${songData.title} ${songData.artist}`;
                    suggestionsContainer.style.display = 'none';
                    searchSong();
                });
                
                suggestionsContainer.appendChild(suggestionItem);
            });
            
            suggestionsContainer.style.display = 'block';
        }

        // Search for a song online
        async function searchSong() {
            const query = songInput.value.trim();
            
            if (!query) {
                showNotification("Bitte einen Songtitel und Künstler eingeben", "error");
                return;
            }
            
            showNotification("Suche Akkorde online...", "info");
            statusIndicator.innerHTML = '<span style="color: var(--ms-accent);">Suche Akkorde...</span>';
            loadingSpinner.style.display = 'block';
            songDisplay.innerHTML = '';
            
            try {
                const songData = await fetchSongData(query);
                currentSongData = songData;

                console.error(error);

                songDisplay.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--ms-gray-dark);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; margin-bottom: 20px; color: var(--ms-error);"></i>
                        <h3>Fehler beim Laden des Songs</h3>

            } finally {
                loadingSpinner.style.display = 'none';
                suggestionsContainer.style.display = 'none';
            }
        }

        // Display song with chords above lyrics
        function displaySong(songData) {
            let html = `
                <div class="song-title">${songData.title}</div>
                <div class="song-artist">${songData.artist}</div>
            `;
            
            const sections = songData.content.trim().split('\n\n');
            songLines = [];
            
            sections.forEach(section => {
                const lines = section.split('\n');
                const sectionTitleMatch = lines[0].match(/^\[(.*)\]$/);
                
                if (sectionTitleMatch) {
                    html += `<div class="section-title">${sectionTitleMatch[1]}</div>`;
                }
                
                let chordLine = '';
                let lyricLine = '';
                
                for (let i = sectionTitleMatch ? 1 : 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    // Process chord lines
                    if (line.includes('[ch]')) {
                        chordLine = '<div class="chord-line">';
                        const chords = line.match(/\[ch\](.*?)\[\/ch\]/g) || [];
                        
                        chords.forEach(chord => {
                            const chordName = chord.replace(/\[ch\]|\[\/ch\]/g, '');
                            chordLine += `<span class="chord">${chordName}</span> `;
                        });
                        
                        chordLine += '</div>';
                    } else {
                        // Process lyric lines
                        lyricLine = `<div class="lyrics-line">${line}</div>`;
                        
                        // Only add if we have chords to display above
                        if (chordLine) {
                            html += chordLine + lyricLine;
                            songLines.push(chordLine);
                            songLines.push(lyricLine);
                            chordLine = '';
                        } else {
                            html += lyricLine;
                            songLines.push(lyricLine);
                        }
                    }
                }
                
                // Add remaining chords if any
                if (chordLine) {
                    html += chordLine;
                    songLines.push(chordLine);
                }
            });
            
            songDisplay.innerHTML = html;
            
            // Reset scroll position
            songDisplay.scrollTop = 0;
            scrollPosition = 0;
            currentLineIndex = 0;
            lastUpdateTime = 0;
            
            // Reset transposition
            transposition = 0;
        }

        // Show offline songs
        function showOfflineSongs() {
            const savedSongs = JSON.parse(localStorage.getItem('guitarTabs')) || [];
            
            if (savedSongs.length === 0) {
                offlineSongsList.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <i class="fas fa-folder-open" style="font-size: 3rem; margin-bottom: 15px; color: var(--ms-gray-dark);"></i>
                        <p>Keine offline gespeicherten Songs gefunden</p>
                    </div>
                `;
            } else {
                offlineSongsList.innerHTML = '';
                savedSongs.forEach((song, index) => {
                    const songItem = document.createElement('div');
                    songItem.className = 'offline-song-item';
                    songItem.innerHTML = `
                        <div class="offline-song-info">
                            <div class="offline-song-title">${song.title}</div>
                            <div class="offline-song-artist">${song.artist}</div>
                        </div>
                        <div class="offline-song-actions">
                            <button class="action-btn load-song" data-index="${index}">Laden</button>
                            <button class="action-btn delete-song" data-index="${index}">Löschen</button>
                        </div>
                    `;
                    offlineSongsList.appendChild(songItem);
                });
                
                // Add event listeners to action buttons
                document.querySelectorAll('.load-song').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = e.target.getAttribute('data-index');
                        loadOfflineSong(index);
                    });
                });
                
                document.querySelectorAll('.delete-song').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = e.target.getAttribute('data-index');
                        deleteOfflineSong(index);
                    });
                });
            }
            
            offlineSongsModal.style.display = 'block';
        }

        // Load offline song
        function loadOfflineSong(index) {
            const savedSongs = JSON.parse(localStorage.getItem('guitarTabs')) || [];
            if (savedSongs[index]) {
                currentSongData = savedSongs[index];
                displaySong(currentSongData);
                offlineSongsModal.style.display = 'none';
                showNotification("Offline-Song geladen", "success");
            }
        }

        // Delete offline song
        function deleteOfflineSong(index) {
            const savedSongs = JSON.parse(localStorage.getItem('guitarTabs')) || [];
            if (savedSongs[index]) {
                const deletedSong = savedSongs.splice(index, 1)[0];
                localStorage.setItem('guitarTabs', JSON.stringify(savedSongs));
                showOfflineSongs();
                showNotification(`"${deletedSong.title}" gelöscht`, "info");
            }
        }

        // Toggle auto scroll
        function toggleAutoScroll() {
            if (autoScrollInterval) {
                cancelAnimationFrame(autoScrollInterval);
                autoScrollInterval = null;
                scrollToggle.innerHTML = '<i class="fas fa-play"></i> Auto-Scroll Start';
                scrollToggle.classList.remove('btn-danger');
                scrollToggle.classList.add('btn-primary');
            } else {
                startAutoScroll();
                scrollToggle.innerHTML = '<i class="fas fa-stop"></i> Auto-Scroll Stop';
                scrollToggle.classList.remove('btn-primary');
                scrollToggle.classList.add('btn-danger');
            }
        }

        // Start auto scroll with word-based speed
        function startAutoScroll() {
            if (autoScrollInterval) cancelAnimationFrame(autoScrollInterval);
            
            const startTime = performance.now();
            lastUpdateTime = startTime;
            
            function scrollStep(timestamp) {
                if (!lastUpdateTime) lastUpdateTime = timestamp;
                
                const elapsed = timestamp - lastUpdateTime;
                const wordsPerSecond = currentScrollSpeed;
                const wordsPerMillisecond = wordsPerSecond / 1000;
                const wordsScrolled = elapsed * wordsPerMillisecond;
                
                // Move to the next line based on word count
                if (currentLineIndex < songLines.length) {
                    const line = songLines[currentLineIndex];
                    const wordCount = line.split(/\s+/).filter(word => word.length > 0).length;
                    
                    if (wordsScrolled >= wordCount) {
                        // Move to next line
                        currentLineIndex++;
                        lastUpdateTime = timestamp;
                        
                        // Calculate new scroll position
                        if (currentLineIndex > 0) {
                            const lineElements = songDisplay.querySelectorAll('.chord-line, .lyrics-line, .section-title');
                            if (lineElements[currentLineIndex]) {
                                scrollPosition = lineElements[currentLineIndex].offsetTop;
                                songDisplay.scrollTop = scrollPosition;
                            }
                        }
                    }
                } else {
                    // Reached the end, reset
                    currentLineIndex = 0;
                    scrollPosition = 0;
                    songDisplay.scrollTop = 0;
                    lastUpdateTime = timestamp;
                }
                
                if (autoScrollInterval) {
                    autoScrollInterval = requestAnimationFrame(scrollStep);
                }
            }
            
            autoScrollInterval = requestAnimationFrame(scrollStep);
        }

        // Update scroll speed
        function updateScrollSpeed() {
            currentScrollSpeed = parseInt(scrollSpeed.value);
            speedValue.textContent = `${currentScrollSpeed} W/s`;
        }

        // Transpose chords
        function transposeChords(steps) {
            if (!currentSongData) return;
            
            transposition += steps;
            const chords = document.querySelectorAll('.chord');
            
            chords.forEach(chord => {
                chord.textContent = transposeChord(chord.textContent, steps);
            });
            
            showNotification(`Um ${steps} Halbtöne transponiert`, "info");
        }

        // Transpose a single chord
        function transposeChord(chord, steps) {
            const chordMap = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const baseChord = chord.replace(/[^A-G#]/g, '');
            const suffix = chord.replace(baseChord, '');
            
            const baseIndex = chordMap.indexOf(baseChord);
            if (baseIndex === -1) return chord;
            
            const newIndex = (baseIndex + steps + 12) % 12;
            return chordMap[newIndex] + suffix;
        }

        // Save song offline
        function saveOffline() {
            if (!currentSongData) {
                showNotification("Kein Song zum Speichern gefunden", "error");
                return;
            }
            
            try {
                let savedSongs = JSON.parse(localStorage.getItem('guitarTabs')) || [];
                
                // Check if song already exists
                const exists = savedSongs.some(song => 
                    song.title === currentSongData.title && 
                    song.artist === currentSongData.artist
                );
                
                if (exists) {
                    showNotification("Song ist bereits offline gespeichert", "info");
                    return;
                }
                
                // Add timestamp
                const songToSave = {
                    ...currentSongData,
                    savedAt: new Date().toISOString(),
                    transposition: transposition
                };
                
                savedSongs.push(songToSave);
                localStorage.setItem('guitarTabs', JSON.stringify(savedSongs));
                
                showNotification("Song offline gespeichert!", "success");
            } catch (e) {
                showNotification("Fehler beim Speichern: " + e.message, "error");
            }
        }

        // Copy chords to clipboard
        function copyChords() {
            if (!currentSongData) {
                showNotification("Keine Akkorde zum Kopieren", "error");
                return;
            }
            
            try {
                // Create a simplified text version
                const chordText = currentSongData.content
                    .replace(/\[ch\](.*?)\[\/ch\]/g, '$1')
                    .replace(/\[.*?\]/g, '');
                
                navigator.clipboard.writeText(chordText)
                    .then(() => {
                        showNotification("Akkorde kopiert!", "success");
                    })
                    .catch(err => {
                        showNotification("Fehler beim Kopieren: " + err, "error");
                    });
            } catch (e) {
                showNotification("Fehler beim Kopieren: " + e.message, "error");
            }
        }

        // Show notification
        function showNotification(message, type = "info") {
            notification.textContent = message;
            notification.style.display = 'block';
            
            switch (type) {
                case "success":
                    notification.style.backgroundColor = "var(--ms-success)";
                    break;
                case "error":
                    notification.style.backgroundColor = "var(--ms-error)";
                    break;
                case "info":
                    notification.style.backgroundColor = "var(--ms-blue)";
                    break;
                default:
                    notification.style.backgroundColor = "var(--ms-dark)";
            }
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
