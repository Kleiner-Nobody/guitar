<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuitarTab Pro - Modernes Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    :root {
        --primary-dark: #0f0f0f;
        --primary-light: #f8f9fa;
        --card-bg-dark: #1a1a1a;
        --card-bg-light: #ffffff;
        --accent-green: #4CAF50;
        --text-dark: #f1f1f1;
        --text-light: #202124;
        --text-gray-dark: #aaa;
        --text-gray-light: #5f6368;
        --accent-blue: #4285F4;
        --error-red: #EA4335;
        --success-green: #34A853;
        --border-radius: 28px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --spacing-xs: 8px;
        --spacing-sm: 16px;
        --spacing-md: 24px;
        --spacing-lg: 32px;
        --spacing-xl: 48px;
        --spacing-xxl: 64px;
    }

    /* Dark Mode Variablen */
    [data-theme="dark"] {
        --primary-bg: var(--primary-dark);
        --card-bg: var(--card-bg-dark);
        --text-color: var(--text-dark);
        --text-gray: var(--text-gray-dark);
        --border-color: rgba(255, 255, 255, 0.1);
        --hover-bg: rgba(255, 255, 255, 0.05);
        --shadow-color: rgba(0, 0, 0, 0.5);
    }

    /* Light Mode Variablen */
    [data-theme="light"] {
        --primary-bg: var(--primary-light);
        --card-bg: var(--card-bg-light);
        --text-color: var(--text-light);
        --text-gray: var(--text-gray-light);
        --border-color: rgba(0, 0, 0, 0.1);
        --hover-bg: rgba(0, 0, 0, 0.03);
        --shadow-color: rgba(0, 0, 0, 0.15);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', sans-serif;
        background: var(--primary-bg);
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        overflow-x: hidden;
        transition: var(--transition);
        padding: var(--spacing-sm);
    }

    /* Header mit Theme-Toggle */
    .app-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-xl);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius);
        background: var(--card-bg);
        box-shadow: 0 4px 20px var(--shadow-color);
    }

    .logo {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }

    .logo-icon {
        font-size: 2.2rem;
        color: var(--accent-green);
    }

    .logo-text {
        font-size: 1.8rem;
        font-weight: 700;
        letter-spacing: -0.5px;
        background: linear-gradient(to right, #4CAF50, #8BC34A);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .theme-toggle {
        background: none;
        border: none;
        color: var(--text-color);
        font-size: 1.5rem;
        cursor: pointer;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
    }

    .theme-toggle:hover {
        background: var(--hover-bg);
    }

    /* Google-like Startseite */
    .start-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 70vh;
        text-align: center;
        padding: var(--spacing-xl);
    }

    .hero-icon {
        font-size: 5rem;
        color: var(--accent-green);
        margin-bottom: var(--spacing-md);
    }

    .hero-text {
        font-size: 3.5rem;
        font-weight: 500;
        letter-spacing: -1.5px;
        background: linear-gradient(to right, #4CAF50, #8BC34A);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: var(--spacing-xl);
    }

    .search-container {
        width: 100%;
        max-width: 700px;
        position: relative;
        margin-bottom: var(--spacing-md);
    }

    .search-input {
        width: 100%;
        padding: var(--spacing-md) var(--spacing-xl) var(--spacing-md) var(--spacing-lg);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        font-size: 1.2rem;
        transition: var(--transition);
        background: var(--card-bg);
        color: var(--text-color);
        box-shadow: 0 4px 20px var(--shadow-color);
    }

    .search-input:hover, 
    .search-input:focus {
        background: var(--card-bg);
        box-shadow: 0 6px 25px var(--shadow-color);
        border-color: var(--accent-green);
        outline: none;
    }

    .search-btn {
        position: absolute;
        right: var(--spacing-md);
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        color: var(--accent-green);
        font-size: 1.5rem;
        cursor: pointer;
        padding: var(--spacing-xs);
        transition: var(--transition);
    }

    .search-btn:hover {
        color: #8BC34A;
        transform: translateY(-50%) scale(1.1);
    }

    .offline-btn {
        padding: var(--spacing-md) var(--spacing-lg);
        background: var(--card-bg);
        color: var(--text-color);
        border: none;
        border-radius: var(--border-radius);
        font-size: 1.1rem;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        font-weight: 500;
        box-shadow: 0 4px 15px var(--shadow-color);
        border: 1px solid var(--border-color);
        margin-top: var(--spacing-sm);
    }

    .offline-btn:hover {
        background: var(--hover-bg);
        border-color: var(--accent-green);
        transform: translateY(-2px);
    }

    /* Container für Ergebnisse */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        display: none; /* Anfangs versteckt */
    }

    /* Karten-Design */
    .card {
        background: var(--card-bg);
        border-radius: calc(var(--border-radius) - 4px);
        padding: var(--spacing-lg);
        position: relative;
        overflow: hidden;
        transition: var(--transition);
        box-shadow: 0 8px 30px var(--shadow-color);
        border: 1px solid var(--border-color);
        margin-bottom: var(--spacing-xl);
    }

    .card-header {
        margin-bottom: var(--spacing-md);
        padding-bottom: var(--spacing-sm);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .card-header h2 {
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--text-color);
        position: relative;
    }

    /* Suchergebnisse */
    .results-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: var(--spacing-md);
        margin-top: var(--spacing-md);
    }

    .result-card {
        background: var(--card-bg);
        border-radius: 20px;
        padding: var(--spacing-md);
        cursor: pointer;
        transition: var(--transition);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 15px var(--shadow-color);
        display: flex;
        flex-direction: column;
    }

    .result-card:hover {
        transform: translateY(-5px);
        border-color: var(--accent-green);
        box-shadow: 0 10px 25px var(--shadow-color);
    }

    .result-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--accent-green);
        margin-bottom: var(--spacing-xs);
    }

    .result-artist {
        font-size: 1rem;
        color: var(--text-color);
        opacity: 0.9;
        margin-bottom: var(--spacing-sm);
    }

    .result-info {
        display: flex;
        gap: var(--spacing-sm);
        font-size: 0.9rem;
        color: var(--text-gray);
        margin-top: auto;
        padding-top: var(--spacing-sm);
        border-top: 1px solid var(--border-color);
    }

    .result-info span {
        display: flex;
        align-items: center;
        gap: 4px;
    }

    /* Song-Anzeige */
    .song-display {
        background: var(--card-bg);
        border-radius: 20px;
        padding: var(--spacing-lg);
        position: relative;
        border: 1px solid var(--border-color);
        box-shadow: 0 5px 25px var(--shadow-color);
        margin-bottom: var(--spacing-lg);
    }

    .song-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-md);
        padding-bottom: var(--spacing-sm);
        border-bottom: 1px solid var(--border-color);
    }

    .song-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--accent-green);
    }

    .song-artist {
        font-size: 1.3rem;
        color: var(--text-color);
        opacity: 0.9;
    }

    .song-content {
        max-height: 600px;
        overflow-y: auto;
        padding: var(--spacing-md);
        font-family: 'Courier New', monospace;
        line-height: 1.8;
        background: var(--card-bg);
        border-radius: 16px;
        border: 1px solid var(--border-color);
        margin: var(--spacing-md) 0;
    }

    .song-section {
        margin-bottom: var(--spacing-lg);
    }

    .section-title {
        display: block;
        color: var(--accent-green);
        font-weight: bold;
        margin: 0 0 var(--spacing-md);
        padding-bottom: var(--spacing-xs);
        border-bottom: 1px solid var(--border-color);
        font-size: 1.3rem;
    }

    .song-line {
        display: flex;
        flex-direction: column;
        margin-bottom: var(--spacing-md);
    }

    .chord-line {
        color: var(--accent-blue);
        font-weight: bold;
        font-size: 1.2rem;
        letter-spacing: 1px;
        min-height: 1.6rem;
        margin-bottom: 4px;
    }

    .lyrics-line {
        font-size: 1.1rem;
        padding-left: 10px;
    }

    /* Steuerelemente */
    .controls {
        display: flex;
        flex-wrap: wrap;
        gap: var(--spacing-sm);
        margin-top: var(--spacing-md);
    }

    .control-btn {
        padding: var(--spacing-md) var(--spacing-lg);
        border: none;
        border-radius: 20px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
        font-weight: 600;
        background: var(--card-bg);
        color: var(--text-color);
        flex: 1;
        min-width: 180px;
        justify-content: center;
        box-shadow: 0 4px 15px var(--shadow-color);
        border: 1px solid var(--border-color);
    }

    .control-btn:hover {
        transform: translateY(-3px);
        background: var(--hover-bg);
        box-shadow: 0 6px 20px var(--shadow-color);
    }

    .btn-primary {
        background: linear-gradient(to right, #4CAF50, #8BC34A);
        color: white;
        border: none !important;
    }

    .btn-success {
        background: linear-gradient(to right, #34A853, #57BB5C);
        color: white;
        border: none !important;
    }

    /* Geschwindigkeitsregler */
    .speed-control {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        margin-top: var(--spacing-md);
        padding: var(--spacing-md);
        background: rgba(76, 175, 80, 0.1);
        border-radius: 20px;
    }

    .speed-control label {
        font-size: 1.1rem;
        white-space: nowrap;
        color: var(--text-color);
    }

    .speed-control input {
        flex: 1;
        height: 8px;
        border-radius: 10px;
        background: var(--text-gray);
        outline: none;
        -webkit-appearance: none;
    }

    .speed-control input::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: var(--accent-green);
        cursor: pointer;
        box-shadow: 0 2px 6px var(--shadow-color);
    }

    #speedValue {
        min-width: 45px;
        text-align: center;
        font-weight: bold;
        font-size: 1.1rem;
        color: var(--accent-green);
    }

    /* Benachrichtigungen */
    .notification {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--card-bg);
        color: var(--text-color);
        padding: var(--spacing-md) var(--spacing-lg);
        border-radius: 20px;
        display: none;
        z-index: 1001;
        box-shadow: 0 8px 30px var(--shadow-color);
        font-size: 1.2rem;
        font-weight: 600;
        border: 1px solid var(--border-color);
        animation: slideIn 0.4s ease-out;
        max-width: 90%;
    }

    @keyframes slideIn {
        from { bottom: -100px; opacity: 0; }
        to { bottom: 40px; opacity: 1; }
    }

    /* Ladeindikator */
    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid var(--accent-green);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: var(--spacing-xl) auto;
        display: none;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Modal für Offline-Songs */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        z-index: 1000;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        width: 90%;
        max-width: 700px;
        max-height: 80vh;
        overflow-y: auto;
        padding: var(--spacing-lg);
        box-shadow: 0 15px 50px var(--shadow-color);
        position: relative;
        border: 1px solid var(--border-color);
    }

    .close-modal {
        position: absolute;
        top: var(--spacing-md);
        right: var(--spacing-md);
        font-size: 1.8rem;
        color: var(--text-gray);
        cursor: pointer;
        background: none;
        border: none;
        transition: var(--transition);
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
    }

    .close-modal:hover {
        color: var(--accent-green);
        background: var(--hover-bg);
    }

    .modal-header {
        margin-bottom: var(--spacing-md);
        padding-bottom: var(--spacing-sm);
        border-bottom: 1px solid var(--border-color);
    }

    .modal-header h2 {
        font-size: 1.8rem;
        color: var(--accent-green);
    }

    .offline-list {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-sm);
    }

    .offline-item {
        background: var(--card-bg);
        border-radius: 16px;
        padding: var(--spacing-md);
        cursor: pointer;
        transition: var(--transition);
        border: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
    }

    .offline-item:hover {
        border-color: var(--accent-green);
        transform: translateY(-2px);
    }

    .offline-item-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--accent-green);
    }

    .offline-item-artist {
        font-size: 1rem;
        color: var(--text-color);
        opacity: 0.8;
    }

    .offline-item-date {
        font-size: 0.8rem;
        color: var(--text-gray);
        margin-top: var(--spacing-xs);
    }

    .empty-offline {
        text-align: center;
        padding: var(--spacing-xl);
        color: var(--text-gray);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .hero-text {
            font-size: 2.8rem;
        }
        
        .hero-icon {
            font-size: 4rem;
        }
        
        .search-input {
            padding: var(--spacing-md) var(--spacing-lg) var(--spacing-md) var(--spacing-md);
            font-size: 1.1rem;
        }
        
        .card {
            padding: var(--spacing-md);
        }
        
        .song-display {
            padding: var(--spacing-md);
        }
        
        .controls {
            flex-direction: column;
        }
        
        .control-btn {
            width: 100%;
        }
        
        .results-container {
            grid-template-columns: 1fr;
        }
    }

    @media (max-width: 480px) {
        .app-header {
            flex-direction: column;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
        }
        
        .hero-text {
            font-size: 2.2rem;
        }
        
        .hero-icon {
            font-size: 3.5rem;
        }
        
        .search-input {
            padding: var(--spacing-sm) var(--spacing-md) var(--spacing-sm) var(--spacing-md);
            font-size: 1rem;
        }
        
        .control-btn {
            padding: var(--spacing-sm);
            font-size: 1rem;
        }
        
        .song-title {
            font-size: 1.5rem;
        }
        
        .song-artist {
            font-size: 1.1rem;
        }
        
        .modal-content {
            padding: var(--spacing-md);
        }
    }
    </style>
</head>
<body data-theme="dark">
    <!-- App Header mit Dark-Mode-Toggle -->

        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-guitar"></i>

        <div class="hero-text">Finde deine Akkorde</div>
        
        <div class="search-container">
            <input type="text" id="songInput" class="search-input" placeholder="Songtitel und Künstler eingeben" autocomplete="off">
            <button id="searchButton" class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <button id="offlineButton" class="offline-btn">
            <i class="fas fa-download"></i> Offline Akkorde
        </button>
    </div>

    <div class="container">

                    <span>Bereit</span>
                </div>
            </div>
            
            <div class="spinner" id="loadingSpinner"></div>
            
            <!-- Suchergebnisse werden hier angezeigt -->
            <div class="results-container" id="resultsContainer">
                <div style="text-align: center; grid-column: 1 / -1; padding: var(--spacing-xl); color: var(--text-gray);">
                    <i class="fas fa-music" style="font-size: 4rem; margin-bottom: var(--spacing-md); opacity: 0.3;"></i>
                    <h3>Gib einen Songtitel und Künstler ein</h3>
                    <p>Deine Suchergebnisse werden hier angezeigt</p>
                </div>
            </div>
            
            <!-- Song-Display (zuerst versteckt) -->
            <div class="song-display" id="songDisplay" style="display: none;">
                <div class="song-header">
                    <div>
                        <div class="song-title" id="songTitle">Songtitel</div>
                        <div class="song-artist" id="songArtist">Künstler</div>

                    <button id="backButton" class="control-btn">
                        <i class="fas fa-arrow-left"></i> Zurück
                    </button>
                </div>
                
                <div class="song-content" id="songContent">
                    <!-- Song-Inhalt wird hier dynamisch eingefügt -->
                </div>
                
                <div class="speed-control">
                    <label for="scrollSpeed">Scroll-Geschwindigkeit:</label>
                    <input type="range" id="scrollSpeed" min="1" max="10" value="3">
                    <span id="speedValue">3 W/s</span>
                </div>
                
                <div class="controls">
                    <button id="scrollToggle" class="control-btn btn-primary">
                        <i class="fas fa-play"></i> Auto-Scroll Start

                    <button id="saveButton" class="control-btn btn-success">
                        <i class="fas fa-download"></i> Offline speichern
                    </button>
                    <button id="transposeUp" class="control-btn">
                        <i class="fas fa-arrow-up"></i> Transponieren (+)
                    </button>
                    <button id="transposeDown" class="control-btn">
                        <i class="fas fa-arrow-down"></i> Transponieren (-)
                    </button>
                    <button id="copyBtn" class="control-btn">
                        <i class="fas fa-copy"></i> Akkorde kopieren
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="offlineModal">

            <button class="close-modal" id="closeModal">&times;</button>

                <h2>Offline gespeicherte Songs</h2>
            </div>
            <div class="offline-list" id="offlineList">
                <!-- Offline-Songs werden hier dynamisch eingefügt -->
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const songDisplay = document.getElementById('songDisplay');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const songContent = document.getElementById('songContent');
        const scrollToggle = document.getElementById('scrollToggle');
        const saveButton = document.getElementById('saveButton');
        const backButton = document.getElementById('backButton');
        const transposeUp = document.getElementById('transposeUp');
        const transposeDown = document.getElementById('transposeDown');
        const copyBtn = document.getElementById('copyBtn');
        const scrollSpeed = document.getElementById('scrollSpeed');
        const speedValue = document.getElementById('speedValue');
        const notification = document.getElementById('notification');
        const statusIndicator = document.getElementById('status-indicator');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const offlineButton = document.getElementById('offlineButton');
        const offlineModal = document.getElementById('offlineModal');
        const closeModal = document.getElementById('closeModal');
        const offlineList = document.getElementById('offlineList');
        const container = document.querySelector('.container');
        const startPage = document.querySelector('.start-page');
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Theme initialisieren
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            body.setAttribute('data-theme', savedTheme);
            themeToggle.innerHTML = savedTheme === 'dark' ? 
                '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }

        // Theme wechseln
        function toggleTheme() {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            themeToggle.innerHTML = newTheme === 'dark' ? 
                '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Theme initialisieren
            initTheme();
            
            // Event Listeners
            searchButton.addEventListener('click', searchSong);
            songInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchSong();
            });
            scrollToggle.addEventListener('click', toggleAutoScroll);
            saveButton.addEventListener('click', saveOffline);
            backButton.addEventListener('click', showSearchResults);
            transposeUp.addEventListener('click', () => transposeChords(1));
            transposeDown.addEventListener('click', () => transposeChords(-1));
            copyBtn.addEventListener('click', copyChords);
            scrollSpeed.addEventListener('input', updateScrollSpeed);
            offlineButton.addEventListener('click', showOfflineModal);
            closeModal.addEventListener('click', () => offlineModal.style.display = 'none');
            themeToggle.addEventListener('click', toggleTheme);
            
            // Schließe Modal bei Klick außerhalb
            window.addEventListener('click', (e) => {
                if (e.target === offlineModal) offlineModal.style.display = 'none';
            });
        });

        // Suche nach einem Song mit eigenem Proxy
        async function searchSong() {
            const query = songInput.value.trim();
            
            if (!query) {
                showNotification("Bitte einen Songtitel und Künstler eingeben", "error");
                return;
            }
            
            // Zeige Container an und verstecke Startseite
            container.style.display = 'block';
            startPage.style.display = 'none';
            
            showNotification("Suche Akkorde online...", "info");
            statusIndicator.innerHTML = '<span style="color: var(--accent-green);">Suche Akkorde...</span>';
            loadingSpinner.style.display = 'block';
            resultsContainer.innerHTML = '';
            
            try {
                const results = await searchUltimateGuitar(query);
                currentSearchResults = results;
                displaySearchResults(results);
                showNotification("Suchergebnisse geladen", "success");
                statusIndicator.innerHTML = '<span style="color: var(--accent-green);">Ergebnisse geladen</span>';
            } catch (error) {
                console.error("Suchfehler:", error);
                showNotification(`Fehler bei der Suche: ${error.message}`, "error");
                statusIndicator.innerHTML = '<span style="color: var(--error-red);">Fehler bei der Suche</span>';
                resultsContainer.innerHTML = `
                    <div style="text-align: center; grid-column: 1 / -1; padding: var(--spacing-xl); color: var(--text-gray);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; margin-bottom: var(--spacing-md); color: var(--error-red);"></i>
                        <h3>Fehler bei der Suche</h3>
                        <p>${error.message || "Bitte versuche einen anderen Suchbegriff"}</p>
                    </div>
                `;
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // Suche mit Ultimate Guitar API über eigenen Proxy
        async function searchUltimateGuitar(query) {
            const params = new URLSearchParams({
                page: 1,
                page_size: 20,
                query: query,
                type: "chords"
            }).toString();
            
            const proxyUrl = `/proxy/tab/search?${params}`;
            
            try {
                const response = await fetch(proxyUrl);
                
                if (!response.ok) {
                    throw new Error(`API-Fehler: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Filtere nur Chord-Tabs mit genügend Sternen
                return data.tabs
                    .filter(tab => 
                        tab.type === "chords" && 
                        tab.rating >= 4.0 && 
                        tab.versions > 0
                    )
                    .map(tab => ({
                        id: tab.id,
                        title: tab.song_name,
                        artist: tab.artist_name,
                        rating: tab.rating,
                        votes: tab.votes,
                        type: "Chord",
                        version: tab.version
                    }));
            } catch (error) {
                throw new Error("Proxy-Anfrage fehlgeschlagen: " + error.message);
            }
        }

        // Lade Song-Inhalt mit eigenem Proxy
        async function loadSongContent(song) {
            showNotification("Lade Song-Inhalt...", "info");
            loadingSpinner.style.display = 'block';
            
            try {
                // Lade Song-Daten von Ultimate Guitar über eigenen Proxy
                const songData = await getSongTab(song.id);
                currentSongData = songData;
                
                // Zeige den Song an
                songTitle.textContent = song.title;
                songArtist.textContent = song.artist;
                displaySong(songData);
                
                // Wechsle zur Song-Ansicht
                resultsContainer.style.display = 'none';
                songDisplay.style.display = 'block';
                
                showNotification("Song geladen", "success");
            } catch (error) {
                console.error("Ladefehler:", error);
                showNotification(`Fehler beim Laden: ${error.message}`, "error");
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // Hole Tab-Daten mit eigenem Proxy
        async function getSongTab(tabId) {
            const proxyUrl = `/proxy/tab/${tabId}`;
            
            try {
                const response = await fetch(proxyUrl);
                
                if (!response.ok) {
                    throw new Error(`Tab API-Fehler: ${response.status}`);
                }
                
                const tabData = await response.json();
                
                // Extrahiere relevante Daten
                return {
                    id: tabData.id,
                    title: tabData.song_name,
                    artist: tabData.artist_name,
                    content: formatTabContent(tabData.content),
                    type: tabData.type,
                    url: tabData.tab_url
                };
            } catch (error) {
                throw new Error("Proxy-Anfrage fehlgeschlagen: " + error.message);
            }
        }

        // Formatiere den Tab-Inhalt für die Anzeige
        function formatTabContent(content) {
            // Vereinfachte Formatierung:
            // 1. Ersetze [ch]Akkord[/ch] mit unserem Format
            // 2. Behalte Abschnitte bei
            // 3. Konvertiere HTML-Tags zu Text
            
            // Entferne HTML-Tags
            let text = content.replace(/<[^>]*>/g, '');
            
            // Ersetze UG Chord-Tags mit unserem Format
            text = text.replace(/\[ch\](.*?)\[\/ch\]/g, '[ch]$1[/ch]');
            
            // Ersetze Abschnitts-Tags
            text = text.replace(/\[tab\]/g, '').replace(/\[\/tab\]/g, '');
            text = text.replace(/\[intro\]/gi, '[Intro]');
            text = text.replace(/\[verse.*?\]/gi, '[Verse]');
            text = text.replace(/\[chorus\]/gi, '[Chorus]');
            text = text.replace(/\[bridge\]/gi, '[Bridge]');
            text = text.replace(/\[outro\]/gi, '[Outro]');
            text = text.replace(/\[solo\]/gi, '[Solo]');
            
            return text;
        }

        // Song mit Akkorden und Lyrics anzeigen
        function displaySong(songData) {
            let html = '';
            const sections = songData.content.trim().split('\n\n');
            
            sections.forEach(section => {
                const lines = section.split('\n');
                const sectionTitleMatch = lines[0].match(/^\[(.*)\]$/);
                
                if (sectionTitleMatch) {
                    html += `<div class="song-section">
                        <div class="section-title">${sectionTitleMatch[1]}</div>
                    `;
                } else {
                    html += `<div class="song-section">`;
                }
                
                for (let i = sectionTitleMatch ? 1 : 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    // Prozessiere Zeilen mit Akkorden
                    if (line.includes('[ch]')) {
                        const chords = line.match(/\[ch\](.*?)\[\/ch\]/g) || [];
                        let chordHtml = '<div class="chord-line">';
                        let lyricsHtml = '<div class="lyrics-line">';
                        
                        let currentIndex = 0;
                        let hasChords = false;
                        
                        chords.forEach(chord => {
                            const chordName = chord.replace(/\[ch\]|\[\/ch\]/g, '');
                            const chordIndex = line.indexOf(chord, currentIndex);
                            
                            // Füge Text vor dem Akkord hinzu
                            if (chordIndex > currentIndex) {
                                const textBefore = line.substring(currentIndex, chordIndex);
                                lyricsHtml += textBefore;
                            }
                            
                            // Füge Akkord hinzu
                            chordHtml += `<span class="chord">${chordName}</span> `;
                            lyricsHtml += `<span class="chord-space"> </span>`;
                            
                            currentIndex = chordIndex + chord.length;
                            hasChords = true;
                        });
                        
                        // Füge verbleibenden Text nach den Akkorden hinzu
                        if (currentIndex < line.length) {
                            lyricsHtml += line.substring(currentIndex);
                        }
                        
                        chordHtml += '</div>';
                        lyricsHtml += '</div>';
                        
                        if (hasChords) {
                            html += chordHtml + lyricsHtml;
                        } else {
                            html += `<div class="lyrics-line">${line.replace(/\[ch\]|\[\/ch\]/g, '')}</div>`;
                        }
                    } else {
                        // Zeile ohne Akkorde
                        html += `<div class="lyrics-line">${line}</div>`;
                    }
                }
                
                html += '</div>';
            });
            
            songContent.innerHTML = html;
            
            // Bereite Smartscroll vor
            songLines = Array.from(songContent.querySelectorAll('.song-section, .chord-line, .lyrics-line'));
        }

        // Zeige Suchergebnisse wieder an
        function showSearchResults() {
            songDisplay.style.display = 'none';
            resultsContainer.style.display = 'grid';
            
            // Stoppe Auto-Scroll
            if (autoScrollInterval) {
                toggleAutoScroll();
            }
        }

        // Toggle auto scroll
        function toggleAutoScroll() {
            if (autoScrollInterval) {
                cancelAnimationFrame(autoScrollInterval);
                autoScrollInterval = null;
                scrollToggle.innerHTML = '<i class="fas fa-play"></i> Auto-Scroll Start';
                scrollToggle.classList.remove('btn-success');
                scrollToggle.classList.add('btn-primary');
            } else {
                startAutoScroll();
                scrollToggle.innerHTML = '<i class="fas fa-stop"></i> Auto-Scroll Stop';
                scrollToggle.classList.remove('btn-primary');
                scrollToggle.classList.add('btn-success');
            }
        }

        // Starte Smartscroll
        function startAutoScroll() {
            if (autoScrollInterval) cancelAnimationFrame(autoScrollInterval);
            
            const startTime = performance.now();
            lastUpdateTime = startTime;
            currentLineIndex = 0;
            
            function scrollStep(timestamp) {
                if (!lastUpdateTime) lastUpdateTime = timestamp;
                
                const elapsed = timestamp - lastUpdateTime;
                const wordsPerSecond = currentScrollSpeed;
                const wordsPerMillisecond = wordsPerSecond / 1000;
                const wordsScrolled = elapsed * wordsPerMillisecond;
                
                // Gehe zur nächsten Zeile
                if (wordsScrolled > 1) {
                    currentLineIndex = Math.min(currentLineIndex + 1, songLines.length - 1);
                    lastUpdateTime = timestamp;
                }
                
                // Berechne neue Scroll-Position
                if (songLines[currentLineIndex]) {
                    const targetPosition = songLines[currentLineIndex].offsetTop;
                    const currentPosition = songContent.scrollTop;
                    const visibleHeight = songContent.clientHeight;
                    
                    // Scrolle nur wenn nötig
                    if (targetPosition > currentPosition + visibleHeight - 50) {
                        songContent.scrollTop = targetPosition - 100;
                    }
                }
                
                if (autoScrollInterval) {
                    autoScrollInterval = requestAnimationFrame(scrollStep);
                }
            }
            
            autoScrollInterval = requestAnimationFrame(scrollStep);
        }

        // Update scroll speed
        function updateScrollSpeed() {
            currentScrollSpeed = parseInt(scrollSpeed.value);
            speedValue.textContent = `${currentScrollSpeed} Z/s`;
        }

        // Transponiere Akkorde
        function transposeChords(steps) {
            if (!currentSongData) return;
            
            transposition += steps;
            const chords = document.querySelectorAll('.chord');
            
            chords.forEach(chord => {
                chord.textContent = transposeChord(chord.textContent, steps);
            });
            
            showNotification(`Um ${steps} Halbtöne transponiert`, "info");
        }

        // Transponiere einen einzelnen Akkord
        function transposeChord(chord, steps) {
            const chordMap = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const baseChord = chord.replace(/[^A-G#]/g, '');
            const suffix = chord.replace(baseChord, '');
            
            const baseIndex = chordMap.indexOf(baseChord);
            if (baseIndex === -1) return chord;
            
            const newIndex = (baseIndex + steps + 12) % 12;
            return chordMap[newIndex] + suffix;
        }

        // Speichere Song offline
        function saveOffline() {
            if (!currentSongData) {
                showNotification("Kein Song zum Speichern gefunden", "error");
                return;
            }
            
            try {
                let savedSongs = JSON.parse(localStorage.getItem('guitarTabs')) || [];
                
                // Überprüfe ob Song bereits existiert
                const exists = savedSongs.some(song => 
                    song.id === currentSongData.id
                );
                
                if (exists) {
                    showNotification("Song ist bereits offline gespeichert", "info");
                    return;
                }
                
                // Füge Zeitstempel hinzu
                const songToSave = {
                    ...currentSongData,
                    savedAt: new Date().toLocaleString('de-DE'),
                    transposition: transposition
                };
                
                savedSongs.push(songToSave);
                localStorage.setItem('guitarTabs', JSON.stringify(savedSongs));
                
                showNotification("Song offline gespeichert!", "success");
            } catch (e) {
                showNotification("Fehler beim Speichern: " + e.message, "error");
            }
        }

        // Kopiere Akkorde in die Zwischenablage
        function copyChords() {
            if (!currentSongData) {
                showNotification("Keine Akkorde zum Kopieren", "error");
                return;
            }
            
            try {
                // Erstelle eine vereinfachte Textversion
                const chordText = currentSongData.content
                    .replace(/\[ch\](.*?)\[\/ch\]/g, '$1')
                    .replace(/\[.*?\]/g, '');
                
                navigator.clipboard.writeText(chordText)
                    .then(() => {
                        showNotification("Akkorde kopiert!", "success");
                    })
                    .catch(err => {
                        showNotification("Fehler beim Kopieren: " + err, "error");
                    });
            } catch (e) {
                showNotification("Fehler beim Kopieren: " + e.message, "error");
            }
        }

        // Zeige Offline-Modal an
        function showOfflineModal() {
            offlineModal.style.display = 'flex';
            loadOfflineSongs();
        }

        // Lade offline gespeicherte Songs
        function loadOfflineSongs() {
            try {
                const savedSongs = JSON.parse(localStorage.getItem('guitarTabs')) || [];
                offlineList.innerHTML = '';
                
                if (savedSongs.length === 0) {
                    offlineList.innerHTML = `
                        <div class="empty-offline">
                            <i class="fas fa-download" style="font-size: 3rem; margin-bottom: var(--spacing-md);"></i>
                            <h3>Keine offline gespeicherten Songs</h3>
                            <p>Speichere Songs über die "Offline speichern" Funktion</p>
                        </div>
                    `;
                    return;
                }
                
                savedSongs.forEach(song => {
                    const item = document.createElement('div');
                    item.className = 'offline-item';
                    item.innerHTML = `
                        <div class="offline-item-title">${song.title}</div>
                        <div class="offline-item-artist">${song.artist}</div>
                        <div class="offline-item-date">Gespeichert am: ${song.savedAt}</div>
                    `;
                    
                    item.addEventListener('click', () => {
                        currentSongData = song;
                        songTitle.textContent = song.title;
                        songArtist.textContent = song.artist;
                        displaySong(song);
                        offlineModal.style.display = 'none';
                        
                        // Wechsle zur Song-Ansicht
                        resultsContainer.style.display = 'none';
                        songDisplay.style.display = 'block';
                    });
                    
                    offlineList.appendChild(item);
                });
            } catch (e) {
                offlineList.innerHTML = `
                    <div class="empty-offline">
                        <i class="fas fa-exclamation-triangle" style="color: var(--error-red); font-size: 3rem; margin-bottom: var(--spacing-md);"></i>
                        <h3>Fehler beim Laden</h3>
                        <p>${e.message}</p>
                    </div>
                `;
            }
        }

        // Zeige Benachrichtigung
        function showNotification(message, type = "info") {
            notification.textContent = message;
            notification.style.display = 'block';
            
            switch (type) {
                case "success":
                    notification.style.backgroundColor = "var(--success-green)";
                    break;
                case "error":
                    notification.style.backgroundColor = "var(--error-red)";
                    break;
                case "info":
                    notification.style.backgroundColor = "var(--accent-green)";
                    break;
                default:
                    notification.style.backgroundColor = "var(--card-bg)";
            }
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
