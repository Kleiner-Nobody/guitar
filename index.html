<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuitarTab Pro - Akkorde mit Smart Scroll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    :root {
        --ms-blue: #0078d4;
        --ms-blue-dark: #106ebe;
        --ms-gray: #f3f2f1;
        --ms-gray-light: #faf9f8;
        --ms-gray-dark: #e1dfdd;
        --ms-dark: #201f1e;
        --ms-light: #ffffff;
        --ms-accent: #ffb900;
        --ms-accent-dark: #d29200;
        --ms-error: #d13438;
        --ms-success: #107c10;
        --ms-card-shadow: 0 2.4px 4.8px rgba(0,0,0,0.14), 0 0.8px 1.6px rgba(0,0,0,0.07);
        --ms-card-shadow-hover: 0 6.4px 14.4px rgba(0,0,0,0.18), 0 1.2px 3.6px rgba(0,0,0,0.11);
        --ms-border-radius: 8px;
        --ms-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --ms-animation-duration: 0.4s;
    }

    .dark-mode {
        --ms-blue: #4a69b5;
        --ms-blue-dark: #2c3e50;
        --ms-gray: #383333;
        --ms-gray-light: #1e1e1e;
        --ms-gray-dark: #252525;
        --ms-dark: #e3e3e3;
        --ms-light: #252525;
        --ms-accent: #ffb900;
        --ms-accent-dark: #ffa500;
        --ms-error: #e74c3c;
        --ms-success: #28a745;
        --ms-card-shadow: 0 4px 12px rgba(0,0,0,0.3);
        --ms-card-shadow-hover: 0 8px 24px rgba(0,0,0,0.4);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', 'Segoe UI Web (West European)', -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', sans-serif;
        background-color: var(--ms-gray);
        color: var(--ms-dark);
        line-height: 1.6;
        min-height: 100vh;
        background-image: 
            radial-gradient(circle at 10% 20%, rgba(108, 117, 125, 0.03) 0%, transparent 25%),
            radial-gradient(circle at 90% 80%, rgba(108, 117, 125, 0.03) 0%, transparent 25%);
        overflow-x: hidden;
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px 20px;
        display: grid;
        grid-template-columns: 1fr;
        gap: 30px;
    }

    /* Header - Microsoft Style */
    header {
        background: linear-gradient(135deg, var(--ms-blue), var(--ms-blue-dark));
        color: white;
        padding: 35px 40px;
        margin: 0 10% 40px;
        border-radius: var(--ms-border-radius);
        box-shadow: var(--ms-card-shadow);
        position: relative;
        overflow: hidden;
        animation: slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        z-index: 10;
    }

    header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 20px;
        justify-content: center;
    }

    .logo h1 {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: -0.5px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .logo i {
        font-size: 2.2rem;
        background: rgba(255, 255, 255, 0.2);
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Card styles - Microsoft Fluent Design */
    .card {
        background: var(--ms-light);
        border-radius: var(--ms-border-radius);
        padding: 40px;
        box-shadow: var(--ms-card-shadow);
        margin-bottom: 0;
        border: 1px solid rgba(0, 0, 0, 0.05);
        position: relative;
        overflow: hidden;
        transition: var(--ms-transition);
        animation: fadeIn var(--ms-animation-duration) ease-out;
        animation-fill-mode: both;
        transform-origin: center;
    }

    .card:hover {
        transform: translateY(-8px);
        box-shadow: var(--ms-card-shadow-hover);
    }

    .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: var(--ms-blue);
        transition: var(--ms-transition);
    }

    .card-header {
        margin-bottom: 30px;
        padding-bottom: 25px;
        border-bottom: 1px solid var(--ms-gray-dark);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .card-header h2 {
        font-size: 2rem;
        font-weight: 600;
        color: var(--ms-dark);
        position: relative;
        padding-bottom: 15px;
    }

    .card-header h2::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 70px;
        height: 4px;
        background: var(--ms-blue);
        border-radius: 2px;
        transition: var(--ms-transition);
    }

    .card:hover .card-header h2::after {
        width: 100px;
    }

    /* Search Section */
    .search-container {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
        flex-wrap: wrap;
    }

    .search-input {
        flex: 1;
        min-width: 300px;
        padding: 20px;
        border: 2px solid var(--ms-gray-dark);
        border-radius: var(--ms-border-radius);
        font-size: 1.2rem;
        transition: var(--ms-transition);
        background: var(--ms-gray-light);
        color: var(--ms-dark);
    }

    .search-input:focus {
        border-color: var(--ms-blue);
        outline: none;
        box-shadow: 0 0 0 4px rgba(0, 120, 212, 0.3);
    }

    .search-btn {
        padding: 20px 40px;
        background: var(--ms-blue);
        color: white;
        border: none;
        border-radius: var(--ms-border-radius);
        font-size: 1.3rem;
        cursor: pointer;
        transition: var(--ms-transition);
        display: flex;
        align-items: center;
        gap: 15px;
        font-weight: 600;
        box-shadow: var(--ms-card-shadow);
    }

    .search-btn:hover {
        background: var(--ms-blue-dark);
        transform: translateY(-5px);
        box-shadow: var(--ms-card-shadow-hover);
    }

    .search-btn i {
        font-size: 1.8rem;
    }

    /* Song Display */
    .song-display {
        background: var(--ms-gray-light);
        border-radius: var(--ms-border-radius);
        padding: 30px;
        margin-top: 20px;
        max-height: 500px;
        overflow-y: auto;
        position: relative;
        border: 1px solid var(--ms-gray-dark);
        box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
    }

    .song-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--ms-blue);
        margin-bottom: 10px;
        padding-bottom: 15px;
        border-bottom: 2px solid var(--ms-gray-dark);
    }

    .song-artist {
        font-size: 1.4rem;
        color: var(--ms-dark);
        margin-bottom: 25px;
        font-style: italic;
    }

    .chord-line {
        color: var(--ms-error);
        font-weight: bold;
        font-size: 1.3rem;
        line-height: 2;
        letter-spacing: 1px;
        margin-bottom: 5px;
    }

    .lyrics-line {
        font-size: 1.2rem;
        line-height: 1.8;
        margin-bottom: 20px;
        padding-left: 10px;
    }

    .section-title {
        display: block;
        color: var(--ms-blue);
        font-weight: bold;
        margin: 30px 0 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--ms-gray-dark);
        font-size: 1.4rem;
    }

    /* Controls */
    .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    .control-btn {
        padding: 25px 20px;
        border: none;
        border-radius: var(--ms-border-radius);
        font-size: 1.3rem;
        cursor: pointer;
        transition: var(--ms-transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        font-weight: 600;
        box-shadow: var(--ms-card-shadow);
        position: relative;
        overflow: hidden;
    }

    .control-btn:hover {
        transform: translateY(-5px);
        box-shadow: var(--ms-card-shadow-hover);
    }

    .btn-primary {
        background: var(--ms-blue);
        color: white;
    }

    .btn-primary:hover {
        background: var(--ms-blue-dark);
    }

    .btn-secondary {
        background: var(--ms-gray);
        color: var(--ms-dark);
    }

    .btn-secondary:hover {
        background: var(--ms-gray-dark);
    }

    .btn-success {
        background: var(--ms-success);
        color: white;
    }

    .btn-success:hover {
        background: #0d6910;
    }

    .btn-danger {
        background: var(--ms-error);
        color: white;
    }

    .btn-danger:hover {
        background: #b0262e;
    }

    .btn-accent {
        background: var(--ms-accent);
        color: var(--ms-dark);
    }

    .btn-accent:hover {
        background: var(--ms-accent-dark);
    }

    .control-btn i {
        font-size: 1.8rem;
    }

    /* Speed Control */
    .speed-control {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-top: 25px;
        padding: 15px;
        background: rgba(0, 120, 212, 0.1);
        border-radius: var(--ms-border-radius);
    }

    .speed-control label {
        font-size: 1.2rem;
        white-space: nowrap;
        color: var(--ms-dark);
    }

    .speed-control input {
        flex: 1;
        height: 12px;
        border-radius: 10px;
        background: var(--ms-gray);
        outline: none;
        -webkit-appearance: none;
    }

    .speed-control input::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: var(--ms-blue);
        cursor: pointer;
    }

    #speedValue {
        min-width: 50px;
        text-align: center;
        font-weight: bold;
        font-size: 1.2rem;
        color: var(--ms-blue);
    }

    /* Notification */
    .notification {
        position: fixed;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--ms-dark);
        color: white;
        padding: 25px 50px;
        border-radius: var(--ms-border-radius);
        display: none;
        animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: 1001;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        font-size: 1.3rem;
        font-weight: 600;
    }

    /* Animations */
    @keyframes slideDown {
        from { transform: translateY(-100px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
        from { bottom: -100px; opacity: 0; }
        to { bottom: 50px; opacity: 1; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    /* Responsive design */
    @media (max-width: 1200px) {
        header {
            margin: 0 5% 30px;
        }
    }

    @media (max-width: 768px) {
        header {
            padding: 25px;
            margin: 0 0 30px;
            border-radius: 0;
        }
        
        .logo h1 {
            font-size: 2rem;
        }
        
        .logo i {
            width: 55px;
            height: 55px;
            font-size: 1.8rem;
        }
        
        .card {
            padding: 30px;
        }
        
        .song-display {
            max-height: 400px;
        }
        
        .card-header h2 {
            font-size: 1.8rem;
        }
        
        .control-btn {
            padding: 20px;
            font-size: 1.2rem;
        }
        
        .search-input {
            min-width: 100%;
        }
    }

    @media (max-width: 480px) {
        .container {
            padding: 20px 15px;
        }
        
        .control-btn {
            padding: 18px;
            font-size: 1.1rem;
        }
        
        .song-title {
            font-size: 1.6rem;
        }
        
        .song-artist {
            font-size: 1.2rem;
        }
        
        .chord-line {
            font-size: 1.1rem;
        }
        
        .lyrics-line {
            font-size: 1rem;
        }
        
        .controls {
            grid-template-columns: 1fr;
        }
    }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-guitar"></i>
            <h1>GuitarTab Pro</h1>
        </div>
        <p style="text-align: center; margin-top: 20px; font-size: 1.2rem;">
            Finde Gitarrenakkorde für deine Lieblingssongs - Mit Smart Scroll Funktion
        </p>
    </header> 

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Songsuche</h2>
                <div class="status-indicator" id="status-indicator">
                    <span>Bereit</span>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" id="artistInput" class="search-input" placeholder="Künstler (z.B. Beatles)">
                <input type="text" id="songInput" class="search-input" placeholder="Songtitel (z.B. Let It Be)">
                <button id="searchButton" class="search-btn">
                    <i class="fas fa-search"></i> Akkorde finden
                </button>
            </div>
            
            <div class="song-display" id="song-display">
                <div style="text-align: center; padding: 40px; color: var(--ms-gray-dark);">
                    <i class="fas fa-music" style="font-size: 4rem; margin-bottom: 20px; opacity: 0.3;"></i>
                    <h3>Gib einen Künstler und Songtitel ein</h3>
                    <p>Deine Akkorde werden hier angezeigt</p>
                </div>
            </div>
            
            <div class="speed-control">
                <label for="scrollSpeed">Scroll-Geschwindigkeit:</label>
                <input type="range" id="scrollSpeed" min="20" max="100" value="50">
                <span id="speedValue">50%</span>
            </div>
            
            <div class="controls">
                <button id="scrollToggle" class="control-btn btn-primary">
                    <i class="fas fa-play"></i> Auto-Scroll Start
                </button>
                <button id="saveButton" class="control-btn btn-success">
                    <i class="fas fa-download"></i> Offline speichern
                </button>
                <button id="transposeUp" class="control-btn btn-secondary">
                    <i class="fas fa-arrow-up"></i> Transponieren (+)
                </button>
                <button id="transposeDown" class="control-btn btn-secondary">
                    <i class="fas fa-arrow-down"></i> Transponieren (-)
                </button>
                <button id="copyBtn" class="control-btn btn-accent">
                    <i class="fas fa-copy"></i> Akkorde kopieren
                </button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // App State
        let currentSongData = null;
        let autoScrollInterval = null;
        let currentScrollSpeed = 50;
        let scrollPosition = 0;
        let transposition = 0;

        // DOM Elements
        const artistInput = document.getElementById('artistInput');
        const songInput = document.getElementById('songInput');
        const searchButton = document.getElementById('searchButton');
        const songDisplay = document.getElementById('song-display');
        const scrollToggle = document.getElementById('scrollToggle');
        const saveButton = document.getElementById('saveButton');
        const transposeUp = document.getElementById('transposeUp');
        const transposeDown = document.getElementById('transposeDown');
        const copyBtn = document.getElementById('copyBtn');
        const scrollSpeed = document.getElementById('scrollSpeed');
        const speedValue = document.getElementById('speedValue');
        const notification = document.getElementById('notification');
        const statusIndicator = document.getElementById('status-indicator');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Event Listeners
            searchButton.addEventListener('click', searchSong);
            scrollToggle.addEventListener('click', toggleAutoScroll);
            saveButton.addEventListener('click', saveOffline);
            transposeUp.addEventListener('click', () => transposeChords(1));
            transposeDown.addEventListener('click', () => transposeChords(-1));
            copyBtn.addEventListener('click', copyChords);
            scrollSpeed.addEventListener('input', updateScrollSpeed);
            
            // Load saved songs
            loadSavedSongs();
            
            // Set initial scroll speed
            updateScrollSpeed();
        });

        // Search for a song
        async function searchSong() {
            const artist = artistInput.value.trim();
            const song = songInput.value.trim();
            
            if (!artist || !song) {
                showNotification("Bitte Künstler und Songtitel eingeben", "error");
                return;
            }
            
            showNotification("Suche Akkorde...", "info");
            statusIndicator.innerHTML = '<span style="color: var(--ms-accent);">Suche Akkorde...</span>';
            
            try {
                // For GitHub Pages, we'll use a simple mock as we can't use a proxy
                // In a real implementation, you would use a backend service here
                const songData = await fetchSongData(artist, song);
                currentSongData = songData;
                displaySong(songData);
                showNotification("Akkorde geladen!", "success");
                statusIndicator.innerHTML = '<span style="color: var(--ms-success);">Akkorde geladen</span>';
            } catch (error) {
                console.error(error);
                showNotification("Fehler beim Laden des Songs. Bitte versuche einen anderen Songtitel.", "error");
                statusIndicator.innerHTML = '<span style="color: var(--ms-error);">Fehler beim Laden</span>';
            }
        }

        // Fetch song data - Mock implementation for GitHub Pages
        async function fetchSongData(artist, song) {
            // This is a mock implementation for GitHub Pages
            // In a real implementation, you would call a backend service
            // that fetches data from Ultimate Guitar or similar
            
            return new Promise((resolve) => {
                // Simulate network delay
                setTimeout(() => {
                    resolve({
                        title: song,
                        artist: artist,
                        content: `

[ch]G[/ch]Let it be, [ch]F[/ch]let it be
[ch]C[/ch]Whisper words of wisdom
[ch]G[/ch]Let it be
                        `
                    });
                }, 1500);
            });
        }

        // Display song
        function displaySong(songData) {
            let html = `
                <div class="song-title">${songData.title}</div>
                <div class="song-artist">${songData.artist}</div>
            `;
            
            const sections = songData.content.split('\n\n');
            
            sections.forEach(section => {
                const lines = section.trim().split('\n');
                const sectionTitle = lines[0].match(/\[(.*?)\]/)?.[1];
                
                if (sectionTitle) {
                    html += `<div class="section-title">${sectionTitle}</div>`;
                }
                
                let chordLine = '';
                let lyricLine = '';
                
                for (let i = sectionTitle ? 1 : 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.includes('[ch]')) {
                        // Chord line
                        const chordLineContent = line.replace(/\[ch\](.*?)\[\/ch\]/g, '<span class="chord">$1</span>');
                        chordLine += `<div class="chord-line">${chordLineContent}</div>`;
                    } else if (line) {
                        // Lyric line
                        lyricLine += `<div class="lyrics-line">${line}</div>`;
                    }
                }
                
                html += chordLine + lyricLine;
            });
            
            songDisplay.innerHTML = html;
            
            // Reset scroll position
            songDisplay.scrollTop = 0;
            scrollPosition = 0;
            
            // Reset transposition
            transposition = 0;
        }

        // Toggle auto scroll
        function toggleAutoScroll() {
            if (autoScrollInterval) {
                clearInterval(autoScrollInterval);
                autoScrollInterval = null;
                scrollToggle.innerHTML = '<i class="fas fa-play"></i> Auto-Scroll Start';
                scrollToggle.classList.remove('btn-danger');
                scrollToggle.classList.add('btn-primary');
            } else {
                startAutoScroll();
                scrollToggle.innerHTML = '<i class="fas fa-stop"></i> Auto-Scroll Stop';
                scrollToggle.classList.remove('btn-primary');
                scrollToggle.classList.add('btn-danger');
            }
        }

        // Start auto scroll
        function startAutoScroll() {
            if (autoScrollInterval) clearInterval(autoScrollInterval);
            
            autoScrollInterval = setInterval(() => {
                const maxScroll = songDisplay.scrollHeight - songDisplay.clientHeight;
                
                if (scrollPosition >= maxScroll) {
                    scrollPosition = 0;
                } else {
                    scrollPosition += 1;
                }
                
                songDisplay.scrollTop = scrollPosition;
            }, 1000 / (currentScrollSpeed / 10));
        }

        // Update scroll speed
        function updateScrollSpeed() {
            currentScrollSpeed = parseInt(scrollSpeed.value);
            speedValue.textContent = `${currentScrollSpeed}%`;
            
            if (autoScrollInterval) {
                clearInterval(autoScrollInterval);
                startAutoScroll();
            }
        }

        // Transpose chords
        function transposeChords(steps) {
            transposition += steps;
            const chords = document.querySelectorAll('.chord');
            
            chords.forEach(chord => {
                chord.textContent = transposeChord(chord.textContent, steps);
            });
            
            showNotification(`Um ${steps} Halbtöne transponiert`, "info");
        }

        // Transpose a single chord
        function transposeChord(chord, steps) {
            const chordMap = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const baseChord = chord.replace(/[^A-G#]/g, '');
            const suffix = chord.replace(baseChord, '');
            
            const baseIndex = chordMap.indexOf(baseChord);
            if (baseIndex === -1) return chord;
            
            const newIndex = (baseIndex + steps + 12) % 12;
            return chordMap[newIndex] + suffix;
        }

        // Save song offline
        function saveOffline() {
            if (!currentSongData) {
                showNotification("Kein Song zum Speichern gefunden", "error");
                return;
            }
            
            try {
                let savedSongs = JSON.parse(localStorage.getItem('guitarTabs')) || [];
                
                // Add timestamp
                const songToSave = {
                    ...currentSongData,
                    savedAt: new Date().toISOString(),
                    transposition: transposition
                };
                
                savedSongs.push(songToSave);
                localStorage.setItem('guitarTabs', JSON.stringify(savedSongs));
                
                showNotification("Song offline gespeichert!", "success");
            } catch (e) {
                showNotification("Fehler beim Speichern: " + e.message, "error");
            }
        }

        // Load saved songs
        function loadSavedSongs() {
            try {
                const savedSongs = JSON.parse(localStorage.getItem('guitarTabs')) || [];
                if (savedSongs.length > 0) {
                    showNotification(`${savedSongs.length} offline gespeicherte Songs gefunden`, "info");
                }
            } catch (e) {
                console.error("Error loading saved songs:", e);
            }
        }

        // Copy chords to clipboard
        function copyChords() {
            if (!currentSongData) {
                showNotification("Keine Akkorde zum Kopieren", "error");
                return;
            }
            
            try {
                // Create a simplified text version
                const chordText = currentSongData.content
                    .replace(/\[ch\](.*?)\[\/ch\]/g, '$1')
                    .replace(/\[.*?\]/g, '');
                
                navigator.clipboard.writeText(chordText)
                    .then(() => {
                        showNotification("Akkorde kopiert!", "success");
                    })
                    .catch(err => {
                        showNotification("Fehler beim Kopieren: " + err, "error");
                    });
            } catch (e) {
                showNotification("Fehler beim Kopieren: " + e.message, "error");
            }
        }

        // Show notification
        function showNotification(message, type = "info") {
            notification.textContent = message;
            notification.style.display = 'block';
            
            switch (type) {
                case "success":
                    notification.style.backgroundColor = "var(--ms-success)";
                    break;
                case "error":
                    notification.style.backgroundColor = "var(--ms-error)";
                    break;
                case "info":
                    notification.style.backgroundColor = "var(--ms-blue)";
                    break;
                default:
                    notification.style.backgroundColor = "var(--ms-dark)";
            }
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
