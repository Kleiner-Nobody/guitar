<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuitarTab Pro - Modernes Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    :root {
        --lichess-dark: #1f1f1f;
        --lichess-card: #2f2f2f;
        --lichess-green: #759656;
        --lichess-light: #ffffff;
        --lichess-gray: #7a7a7a;
        --lichess-accent: #3893E8;
        --lichess-error: #d13438;
        --lichess-success: #107c10;
        --border-radius-lg: 16px;
        --border-radius-md: 12px;
        --border-radius-sm: 8px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', 'Segoe UI Web (West European)', -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', sans-serif;
        background-color: var(--lichess-dark);
        color: var(--lichess-light);
        line-height: 1.6;
        min-height: 100vh;
        overflow-x: hidden;
        padding: 20px;
    }

    .container {
        max-width: 1000px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
    }

    /* Header im Lichess-Stil */
    header {
        background: var(--lichess-card);
        color: white;
        padding: 20px;
        border-radius: var(--border-radius-lg);
        position: relative;
        overflow: hidden;
        z-index: 10;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        margin-bottom: 20px;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 15px;
        justify-content: center;
    }

    .logo h1 {
        font-size: 2.2rem;
        font-weight: 700;
        letter-spacing: -0.5px;
    }

    .logo i {
        font-size: 2rem;
        background: rgba(117, 150, 86, 0.2);
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Karten-Design mit erhöhtem Border Radius */
    .card {
        background: var(--lichess-card);
        border-radius: var(--border-radius-lg);
        padding: 25px;
        position: relative;
        overflow: hidden;
        transition: var(--transition);
        box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    }

    .card-header {
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .card-header h2 {
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--lichess-light);
        position: relative;
    }

    /* Suchbereich */
    .search-container {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
        position: relative;
    }

    .search-input {
        flex: 1;
        padding: 18px;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: var(--border-radius-md);
        font-size: 1.1rem;
        transition: var(--transition);
        background: rgba(255, 255, 255, 0.08);
        color: var(--lichess-light);
    }

    .search-input:focus {
        border-color: var(--lichess-green);
        outline: none;
        box-shadow: 0 0 0 3px rgba(117, 150, 86, 0.3);
    }

    .search-btn {
        padding: 18px 30px;
        background: var(--lichess-green);
        color: white;
        border: none;
        border-radius: var(--border-radius-md);
        font-size: 1.2rem;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 600;
    }

    .search-btn:hover {
        background: #678a4a;
        transform: translateY(-3px);
    }

    .search-btn i {
        font-size: 1.5rem;
    }

    /* Suchergebnisse */
    .results-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 15px;
        margin-top: 20px;
    }

    .result-card {
        background: rgba(0, 0, 0, 0.2);
        border-radius: var(--border-radius-md);
        padding: 20px;
        cursor: pointer;
        transition: var(--transition);
        border: 1px solid rgba(255,255,255,0.05);
    }

    .result-card:hover {
        transform: translateY(-5px);
        background: rgba(117, 150, 86, 0.1);
        border-color: var(--lichess-green);
    }

    .result-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--lichess-green);
        margin-bottom: 5px;
    }

    .result-artist {
        font-size: 1rem;
        color: var(--lichess-light);
        opacity: 0.8;
        margin-bottom: 10px;
    }

    .result-info {
        display: flex;
        gap: 10px;
        font-size: 0.9rem;
        color: var(--lichess-gray);
    }

    /* Song-Anzeige */
    .song-display {
        background: rgba(0, 0, 0, 0.2);
        border-radius: var(--border-radius-md);
        padding: 25px;
        margin-top: 20px;
        position: relative;
        border: 1px solid rgba(255,255,255,0.1);
    }

    .song-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .song-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--lichess-green);
    }

    .song-artist {
        font-size: 1.3rem;
        color: var(--lichess-light);
        opacity: 0.9;
    }

    .song-content {
        max-height: 500px;
        overflow-y: auto;
        padding: 10px;
    }

    .song-section {
        margin-bottom: 30px;
    }

    .section-title {
        display: block;
        color: var(--lichess-green);
        font-weight: bold;
        margin: 0 0 15px;
        padding-bottom: 8px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        font-size: 1.3rem;
    }

    .song-line {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    .chord-line {
        color: var(--lichess-accent);
        font-weight: bold;
        font-size: 1.2rem;
        line-height: 1.6;
        letter-spacing: 1px;
        font-family: monospace;
        min-height: 1.6rem;
    }

    .lyrics-line {
        font-size: 1.1rem;
        line-height: 1.7;
        padding-left: 10px;
    }

    /* Steuerelemente */
    .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 25px;
    }

    .control-btn {
        padding: 16px 20px;
        border: none;
        border-radius: var(--border-radius-md);
        font-size: 1.1rem;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.1);
        color: var(--lichess-light);
        flex: 1;
        min-width: 160px;
        justify-content: center;
    }

    .control-btn:hover {
        transform: translateY(-3px);
        background: rgba(255, 255, 255, 0.2);
    }

    .btn-primary {
        background: var(--lichess-green);
        color: white;
    }

    .btn-primary:hover {
        background: #678a4a;
    }

    .btn-success {
        background: var(--lichess-success);
        color: white;
    }

    .btn-success:hover {
        background: #0d6910;
    }

    /* Geschwindigkeitsregler */
    .speed-control {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 20px;
        padding: 15px;
        background: rgba(117, 150, 86, 0.1);
        border-radius: var(--border-radius-md);
    }

    .speed-control label {
        font-size: 1.1rem;
        white-space: nowrap;
        color: var(--lichess-light);
    }

    .speed-control input {
        flex: 1;
        height: 8px;
        border-radius: 10px;
        background: var(--lichess-gray);
        outline: none;
        -webkit-appearance: none;
    }

    .speed-control input::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: var(--lichess-green);
        cursor: pointer;
    }

    #speedValue {
        min-width: 45px;
        text-align: center;
        font-weight: bold;
        font-size: 1.1rem;
        color: var(--lichess-green);
    }

    /* Benachrichtigungen */
    .notification {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--lichess-card);
        color: white;
        padding: 20px 40px;
        border-radius: var(--border-radius-md);
        display: none;
        z-index: 1001;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        font-size: 1.2rem;
        font-weight: 600;
        border: 1px solid var(--lichess-gray);
    }

    /* Ladeindikator */
    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid var(--lichess-green);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 30px auto;
        display: none;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .logo h1 {
            font-size: 1.8rem;
        }
        
        .logo i {
            width: 50px;
            height: 50px;
            font-size: 1.6rem;
        }
        
        .card {
            padding: 20px;
        }
        
        .song-display {
            padding: 20px;
        }
        
        .card-header h2 {
            font-size: 1.6rem;
        }
        
        .search-container {
            flex-direction: column;
        }
        
        .search-btn {
            width: 100%;
            justify-content: center;
        }

        .controls {
            flex-direction: column;
        }
        
        .control-btn {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        body {
            padding: 15px;
        }
        
        .control-btn {
            padding: 14px;
            font-size: 1rem;
        }
        
        .song-title {
            font-size: 1.5rem;
        }
        
        .song-artist {
            font-size: 1.1rem;
        }
        
        .chord-line {
            font-size: 1rem;
        }
        
        .lyrics-line {
            font-size: 0.95rem;
        }
        
        .results-container {
            grid-template-columns: 1fr;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-guitar"></i>
                <h1>GuitarTab Pro</h1>
            </div>
            <p style="text-align: center; margin-top: 15px; font-size: 1.1rem; opacity: 0.8;">
                Finde Gitarrenakkorde für deine Lieblingssongs
            </p>
        </header>

        <div class="card">
            <div class="card-header">
                <h2>Online Songsuche</h2>
                <div class="status-indicator" id="status-indicator">
                    <span>Bereit</span>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" id="songInput" class="search-input" placeholder="Songtitel und Künstler (z.B. Let It Be Beatles)">
                <button id="searchButton" class="search-btn">
                    <i class="fas fa-search"></i> Suchen
                </button>
            </div>
            
            <div class="spinner" id="loadingSpinner"></div>
            
            <!-- Suchergebnisse werden hier angezeigt -->
            <div class="results-container" id="resultsContainer">
                <div style="text-align: center; grid-column: 1 / -1; padding: 40px; color: var(--lichess-gray);">
                    <i class="fas fa-music" style="font-size: 4rem; margin-bottom: 20px; opacity: 0.3;"></i>
                    <h3>Gib einen Songtitel und Künstler ein</h3>
                    <p>Deine Suchergebnisse werden hier angezeigt</p>
                </div>
            </div>
            
            <!-- Song-Display (zuerst versteckt) -->
            <div class="song-display" id="songDisplay" style="display: none;">
                <div class="song-header">
                    <div>
                        <div class="song-title" id="songTitle">Songtitel</div>
                        <div class="song-artist" id="songArtist">Künstler</div>
                    </div>
                    <button id="backButton" class="control-btn">
                        <i class="fas fa-arrow-left"></i> Zurück
                    </button>
                </div>
                
                <div class="song-content" id="songContent">
                    <!-- Song-Inhalt wird hier dynamisch eingefügt -->
                </div>
                
                <div class="speed-control">
                    <label for="scrollSpeed">Scroll-Geschwindigkeit:</label>
                    <input type="range" id="scrollSpeed" min="1" max="10" value="3">
                    <span id="speedValue">3 W/s</span>
                </div>
                
                <div class="controls">
                    <button id="scrollToggle" class="control-btn btn-primary">
                        <i class="fas fa-play"></i> Auto-Scroll Start
                    </button>
                    <button id="saveButton" class="control-btn btn-success">
                        <i class="fas fa-download"></i> Offline speichern
                    </button>
                    <button id="transposeUp" class="control-btn">
                        <i class="fas fa-arrow-up"></i> Transponieren (+)
                    </button>
                    <button id="transposeDown" class="control-btn">
                        <i class="fas fa-arrow-down"></i> Transponieren (-)
                    </button>
                    <button id="copyBtn" class="control-btn">
                        <i class="fas fa-copy"></i> Akkorde kopieren
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // App State
        let currentSongData = null;
        let autoScrollInterval = null;
        let currentScrollSpeed = 3; // Wörter pro Sekunde
        let transposition = 0;
        let currentSearchResults = [];
        let songLines = [];
        let currentLineIndex = 0;
        let lastUpdateTime = 0;

        // DOM Elements
        const songInput = document.getElementById('songInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const songDisplay = document.getElementById('songDisplay');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const songContent = document.getElementById('songContent');
        const scrollToggle = document.getElementById('scrollToggle');
        const saveButton = document.getElementById('saveButton');
        const backButton = document.getElementById('backButton');
        const transposeUp = document.getElementById('transposeUp');
        const transposeDown = document.getElementById('transposeDown');
        const copyBtn = document.getElementById('copyBtn');
        const scrollSpeed = document.getElementById('scrollSpeed');
        const speedValue = document.getElementById('speedValue');
        const notification = document.getElementById('notification');
        const statusIndicator = document.getElementById('status-indicator');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Proxy für API-Zugriffe
        const PROXY_URL = 'https://api.allorigins.win/raw?url=';
        const API_URL = 'https://www.ultimate-guitar.com/';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Event Listeners
            searchButton.addEventListener('click', searchSong);
            scrollToggle.addEventListener('click', toggleAutoScroll);
            saveButton.addEventListener('click', saveOffline);
            backButton.addEventListener('click', showSearchResults);
            transposeUp.addEventListener('click', () => transposeChords(1));
            transposeDown.addEventListener('click', () => transposeChords(-1));
            copyBtn.addEventListener('click', copyChords);
            scrollSpeed.addEventListener('input', updateScrollSpeed);
            
            // Set initial scroll speed
            updateScrollSpeed();
        });

        // Search for a song online
        async function searchSong() {
            const query = songInput.value.trim();
            
            if (!query) {
                showNotification("Bitte einen Songtitel und Künstler eingeben", "error");
                return;
            }
            
            showNotification("Suche Akkorde online...", "info");
            statusIndicator.innerHTML = '<span style="color: var(--lichess-green);">Suche Akkorde...</span>';
            loadingSpinner.style.display = 'block';
            resultsContainer.innerHTML = '';
            
            try {
                // Simuliere API-Aufruf (in einem echten Szenario würden Sie hier den Proxy verwenden)
                const results = await simulateSearch(query);
                currentSearchResults = results;
                displaySearchResults(results);
                showNotification("Suchergebnisse geladen", "success");
                statusIndicator.innerHTML = '<span style="color: var(--lichess-green);">Ergebnisse geladen</span>';
            } catch (error) {
                console.error(error);
                showNotification("Fehler bei der Suche. Bitte versuche es erneut.", "error");
                statusIndicator.innerHTML = '<span style="color: var(--lichess-error);">Fehler bei der Suche</span>';
                resultsContainer.innerHTML = `
                    <div style="text-align: center; grid-column: 1 / -1; padding: 40px; color: var(--lichess-gray);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; margin-bottom: 20px; color: var(--lichess-error);"></i>
                        <h3>Fehler bei der Suche</h3>
                        <p>Bitte versuche einen anderen Suchbegriff</p>
                    </div>
                `;
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // Simuliere API-Suche (ersetzt durch echten API-Aufruf in Produktion)
        function simulateSearch(query) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    // Simulierte Suchergebnisse
                    const results = [
                        { id: 1, title: "Let It Be", artist: "The Beatles", rating: 4.9, votes: 12500, type: "Chord" },
                        { id: 2, title: "Hotel California", artist: "Eagles", rating: 4.8, votes: 9800, type: "Tab" },
                        { id: 3, title: "Wonderwall", artist: "Oasis", rating: 4.7, votes: 8450, type: "Chord" },
                        { id: 4, title: "Stairway to Heaven", artist: "Led Zeppelin", rating: 4.9, votes: 11200, type: "Tab" },
                        { id: 5, title: "Sweet Child O' Mine", artist: "Guns N' Roses", rating: 4.8, votes: 9200, type: "Chord" },
                        { id: 6, title: "Smells Like Teen Spirit", artist: "Nirvana", rating: 4.7, votes: 7800, type: "Tab" },
                        { id: 7, title: "Hey Jude", artist: "The Beatles", rating: 4.8, votes: 8700, type: "Chord" },
                        { id: 8, title: "Wish You Were Here", artist: "Pink Floyd", rating: 4.9, votes: 9500, type: "Tab" }
                    ];
                    
                    // Filtern basierend auf der Abfrage für die Simulation
                    const filteredResults = results.filter(song => 
                        `${song.title} ${song.artist}`.toLowerCase().includes(query.toLowerCase())
                    );
                    
                    resolve(filteredResults);
                }, 1500);
            });
        }

        // Suchergebnisse anzeigen
        function displaySearchResults(results) {
            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div style="text-align: center; grid-column: 1 / -1; padding: 40px; color: var(--lichess-gray);">
                        <i class="fas fa-search" style="font-size: 4rem; margin-bottom: 20px; opacity: 0.3;"></i>
                        <h3>Keine Ergebnisse gefunden</h3>
                        <p>Bitte versuche einen anderen Suchbegriff</p>
                    </div>
                `;
                return;
            }
            
            resultsContainer.innerHTML = '';
            
            results.forEach(song => {
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                resultCard.innerHTML = `
                    <div class="result-title">${song.title}</div>
                    <div class="result-artist">${song.artist}</div>
                    <div class="result-info">
                        <span><i class="fas fa-star"></i> ${song.rating}</span>
                        <span><i class="fas fa-thumbs-up"></i> ${song.votes.toLocaleString()}</span>
                        <span><i class="fas fa-music"></i> ${song.type}</span>
                    </div>
                `;
                
                resultCard.addEventListener('click', () => {
                    loadSongContent(song);
                });
                
                resultsContainer.appendChild(resultCard);
            });
        }

        // Lade Song-Inhalt
        async function loadSongContent(song) {
            showNotification("Lade Song-Inhalt...", "info");
            loadingSpinner.style.display = 'block';
            
            try {
                // Simuliere das Laden von Song-Daten
                const songData = await simulateLoadSong(song.id);
                currentSongData = songData;
                
                // Zeige den Song an
                songTitle.textContent = song.title;
                songArtist.textContent = song.artist;
                displaySong(songData);
                
                // Wechsle zur Song-Ansicht
                resultsContainer.style.display = 'none';
                songDisplay.style.display = 'block';
                
                showNotification("Song geladen", "success");
            } catch (error) {
                console.error(error);
                showNotification("Fehler beim Laden des Songs", "error");
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // Simuliere Song-Laden
        function simulateLoadSong(id) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    // Simulierte Song-Daten mit Akkorden und Lyrics
                    resolve({
                        title: "Let It Be",
                        artist: "The Beatles",
                        content: `

[ch]F[/ch]Let it be, [ch]C[/ch]let it be
[ch]G[/ch]There will be an answer
[ch]F[/ch]Let it be

[Outro]
[ch]C[/ch]Let it be, [ch]G[/ch]let it be
[ch]Am[/ch]Let it be, [ch]F[/ch]let it be
[ch]C[/ch]Yeah, there will be an answer
[ch]G[/ch]Let it be
[ch]F[/ch]Let it be, [ch]C[/ch]let it be
[ch]G[/ch]Let it be, [ch]F[/ch]let it be
[ch]C[/ch]Whisper words of wisdom
[ch]G[/ch]Let it be`
                    });
                }, 1200);
            });
        }

        // Song mit Akkorden und Lyrics anzeigen
        function displaySong(songData) {
            let html = '';
            const sections = songData.content.trim().split('\n\n');
            songLines = [];
            
            sections.forEach(section => {
                const lines = section.split('\n');
                const sectionTitleMatch = lines[0].match(/^\[(.*)\]$/);
                
                if (sectionTitleMatch) {
                    html += `<div class="song-section">
                        <div class="section-title">${sectionTitleMatch[1]}</div>
                    `;
                }
                
                for (let i = sectionTitleMatch ? 1 : 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    // Prozessiere Zeilen mit Akkorden
                    if (line.includes('[ch]')) {
                        const chords = line.match(/\[ch\](.*?)\[\/ch\]/g) || [];
                        let chordHtml = '<div class="song-line">';
                        let lyricsHtml = '<div class="lyrics-line">';
                        
                        let currentIndex = 0;
                        let hasChords = false;
                        
                        chords.forEach(chord => {
                            const chordName = chord.replace(/\[ch\]|\[\/ch\]/g, '');
                            const chordIndex = line.indexOf(chord, currentIndex);
                            
                            // Füge Text vor dem Akkord hinzu
                            if (chordIndex > currentIndex) {
                                const textBefore = line.substring(currentIndex, chordIndex);
                                lyricsHtml += textBefore;
                            }
                            
                            // Füge Akkord hinzu
                            chordHtml += `<span class="chord">${chordName}</span> `;
                            lyricsHtml += `<span class="chord-space"> </span>`;
                            
                            currentIndex = chordIndex + chord.length;
                            hasChords = true;
                        });
                        
                        // Füge verbleibenden Text nach den Akkorden hinzu
                        if (currentIndex < line.length) {
                            lyricsHtml += line.substring(currentIndex);
                        }
                        
                        chordHtml += '</div>';
                        lyricsHtml += '</div>';
                        
                        if (hasChords) {
                            html += chordHtml + lyricsHtml;
                        } else {
                            html += `<div class="lyrics-line">${line.replace(/\[ch\]|\[\/ch\]/g, '')}</div>`;
                        }
                    } else {
                        // Zeile ohne Akkorde
                        html += `<div class="lyrics-line">${line}</div>`;
                    }
                }
                
                if (sectionTitleMatch) {
                    html += '</div>';
                }
            });
            
            songContent.innerHTML = html;
        }

        // Zeige Suchergebnisse wieder an
        function showSearchResults() {
            songDisplay.style.display = 'none';
            resultsContainer.style.display = 'grid';
        }

        // Toggle auto scroll
        function toggleAutoScroll() {
            if (autoScrollInterval) {
                cancelAnimationFrame(autoScrollInterval);
                autoScrollInterval = null;
                scrollToggle.innerHTML = '<i class="fas fa-play"></i> Auto-Scroll Start';
                scrollToggle.classList.remove('btn-success');
                scrollToggle.classList.add('btn-primary');
            } else {
                startAutoScroll();
                scrollToggle.innerHTML = '<i class="fas fa-stop"></i> Auto-Scroll Stop';
                scrollToggle.classList.remove('btn-primary');
                scrollToggle.classList.add('btn-success');
            }
        }

        // Start auto scroll with word-based speed
        function startAutoScroll() {
            if (autoScrollInterval) cancelAnimationFrame(autoScrollInterval);
            
            const startTime = performance.now();
            lastUpdateTime = startTime;
            currentLineIndex = 0;
            
            function scrollStep(timestamp) {
                if (!lastUpdateTime) lastUpdateTime = timestamp;
                
                const elapsed = timestamp - lastUpdateTime;
                const wordsPerSecond = currentScrollSpeed;
                const wordsPerMillisecond = wordsPerSecond / 1000;
                const wordsScrolled = elapsed * wordsPerMillisecond;
                
                // Move to the next line
                currentLineIndex = Math.min(currentLineIndex + 1, songLines.length - 1);
                
                // Calculate new scroll position
                const lineElements = songContent.querySelectorAll('.song-line, .lyrics-line, .song-section');
                if (lineElements[currentLineIndex]) {
                    const targetPosition = lineElements[currentLineIndex].offsetTop;
                    const currentPosition = songContent.scrollTop;
                    const visibleHeight = songContent.clientHeight;
                    
                    // Scroll nur wenn nötig
                    if (targetPosition > currentPosition + visibleHeight - 50) {
                        songContent.scrollTop = targetPosition - 100;
                    }
                }
                
                if (autoScrollInterval) {
                    autoScrollInterval = requestAnimationFrame(scrollStep);
                }
            }
            
            autoScrollInterval = requestAnimationFrame(scrollStep);
        }

        // Update scroll speed
        function updateScrollSpeed() {
            currentScrollSpeed = parseInt(scrollSpeed.value);
            speedValue.textContent = `${currentScrollSpeed} W/s`;
        }

        // Transpose chords
        function transposeChords(steps) {
            if (!currentSongData) return;
            
            transposition += steps;
            const chords = document.querySelectorAll('.chord');
            
            chords.forEach(chord => {
                chord.textContent = transposeChord(chord.textContent, steps);
            });
            
            showNotification(`Um ${steps} Halbtöne transponiert`, "info");
        }

        // Transpose a single chord
        function transposeChord(chord, steps) {
            const chordMap = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const baseChord = chord.replace(/[^A-G#]/g, '');
            const suffix = chord.replace(baseChord, '');
            
            const baseIndex = chordMap.indexOf(baseChord);
            if (baseIndex === -1) return chord;
            
            const newIndex = (baseIndex + steps + 12) % 12;
            return chordMap[newIndex] + suffix;
        }

        // Save song offline
        function saveOffline() {
            if (!currentSongData) {
                showNotification("Kein Song zum Speichern gefunden", "error");
                return;
            }
            
            try {
                let savedSongs = JSON.parse(localStorage.getItem('guitarTabs')) || [];
                
                // Check if song already exists
                const exists = savedSongs.some(song => 
                    song.title === currentSongData.title && 
                    song.artist === currentSongData.artist
                );
                
                if (exists) {
                    showNotification("Song ist bereits offline gespeichert", "info");
                    return;
                }
                
                // Add timestamp
                const songToSave = {
                    ...currentSongData,
                    savedAt: new Date().toISOString(),
                    transposition: transposition
                };
                
                savedSongs.push(songToSave);
                localStorage.setItem('guitarTabs', JSON.stringify(savedSongs));
                
                showNotification("Song offline gespeichert!", "success");
            } catch (e) {
                showNotification("Fehler beim Speichern: " + e.message, "error");
            }
        }

        // Copy chords to clipboard
        function copyChords() {
            if (!currentSongData) {
                showNotification("Keine Akkorde zum Kopieren", "error");
                return;
            }
            
            try {
                // Create a simplified text version
                const chordText = currentSongData.content
                    .replace(/\[ch\](.*?)\[\/ch\]/g, '$1')
                    .replace(/\[.*?\]/g, '');
                
                navigator.clipboard.writeText(chordText)
                    .then(() => {
                        showNotification("Akkorde kopiert!", "success");
                    })
                    .catch(err => {
                        showNotification("Fehler beim Kopieren: " + err, "error");
                    });
            } catch (e) {
                showNotification("Fehler beim Kopieren: " + e.message, "error");
            }
        }

        // Show notification
        function showNotification(message, type = "info") {
            notification.textContent = message;
            notification.style.display = 'block';
            
            switch (type) {
                case "success":
                    notification.style.backgroundColor = "var(--lichess-success)";
                    break;
                case "error":
                    notification.style.backgroundColor = "var(--lichess-error)";
                    break;
                case "info":
                    notification.style.backgroundColor = "var(--lichess-green)";
                    break;
                default:
                    notification.style.backgroundColor = "var(--lichess-card)";
            }
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
