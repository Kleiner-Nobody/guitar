  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    :root {
        --ms-blue: #0078d4;
        --ms-blue-dark: #106ebe;
        --ms-gray: #f3f2f1;
        --ms-gray-light: #faf9f8;
        --ms-gray-dark: #e1dfdd;
        --ms-dark: #201f1e;
        --ms-light: #ffffff;
        --ms-accent: #ffb900;
        --ms-accent-dark: #d29200;
        --ms-error: #d13438;
        --ms-success: #107c10;
        --ms-card-shadow: 0 2.4px 4.8px rgba(0,0,0,0.14), 0 0.8px 1.6px rgba(0,0,0,0.07);
        --ms-card-shadow-hover: 0 6.4px 14.4px rgba(0,0,0,0.18), 0 1.2px 3.6px rgba(0,0,0,0.11);
        --ms-border-radius: 8px;
        --ms-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --ms-animation-duration: 0.4s;
    }

    .dark-mode {
        --ms-blue: #4a69b5;
        --ms-blue-dark: #2c3e50;
        --ms-gray: #383333;
        --ms-gray-light: #1e1e1e;
        --ms-gray-dark: #252525;
        --ms-dark: #e3e3e3;
        --ms-light: #252525;
        --ms-accent: #ffb900;
        --ms-accent-dark: #ffa500;
        --ms-error: #e74c3c;
        --ms-success: #28a745;
        --ms-card-shadow: 0 4px 12px rgba(0,0,0,0.3);
        --ms-card-shadow-hover: 0 8px 24px rgba(0,0,0,0.4);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', 'Segoe UI Web (West European)', -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', sans-serif;
        background-color: var(--ms-gray);
        color: var(--ms-dark);
        line-height: 1.6;
        min-height: 100vh;
        background-image: 
            radial-gradient(circle at 10% 20%, rgba(108, 117, 125, 0.03) 0%, transparent 25%),
            radial-gradient(circle at 90% 80%, rgba(108, 117, 125, 0.03) 0%, transparent 25%);
        overflow-x: hidden;
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
        gap: 30px;
    }

    /* Header - Microsoft Style */
    header {
        background: linear-gradient(135deg, var(--ms-blue), var(--ms-blue-dark));
        color: white;
        padding: 35px 40px;
        margin: 0 10% 40px;
        border-radius: var(--ms-border-radius);
        box-shadow: var(--ms-card-shadow);
        position: relative;
        overflow: hidden;
        animation: slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        z-index: 10;
    }

    header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .logo h1 {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: -0.5px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .logo i {
        font-size: 2.2rem;
        background: rgba(255, 255, 255, 0.2);
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Card styles - Microsoft Fluent Design */
    .card {
        background: var(--ms-light);
        border-radius: var(--ms-border-radius);
        padding: 40px;
        box-shadow: var(--ms-card-shadow);
        margin-bottom: 0;
        border: 1px solid rgba(0, 0, 0, 0.05);
        position: relative;
        overflow: hidden;
        transition: var(--ms-transition);
        animation: fadeIn var(--ms-animation-duration) ease-out;
        animation-fill-mode: both;
        transform-origin: center;
    }

    .card:hover {
        transform: translateY(-8px);
        box-shadow: var(--ms-card-shadow-hover);
    }

    .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: var(--ms-blue);
        transition: var(--ms-transition);
    }

    .card-header {
        margin-bottom: 30px;
        padding-bottom: 25px;
        border-bottom: 1px solid var(--ms-gray-dark);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .card-header h2 {
        font-size: 2rem;
        font-weight: 600;
        color: var(--ms-dark);
        position: relative;
        padding-bottom: 15px;
    }

    .card-header h2::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 70px;
        height: 4px;
        background: var(--ms-blue);
        border-radius: 2px;
        transition: var(--ms-transition);
    }

    .card:hover .card-header h2::after {
        width: 100px;
    }

    /* Scanner Container */
    #scanner-container {
        width: 100%;
        height: 500px;
        background: var(--ms-gray);
        border-radius: 12px;
        overflow: hidden;
        position: relative;
        margin: 30px 0;
        border: 1px solid var(--ms-gray-dark);
        box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        transition: var(--ms-transition);
    }

    #scanner-container.active {
        box-shadow: 0 0 0 3px var(--ms-blue);
    }

    #scanner-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: var(--ms-transition);
    }

    #barcode-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
    }

    #barcode-box {
        position: absolute;
        border: 4px solid var(--ms-success);
        box-shadow: 0 0 30px rgba(40, 167, 69, 0.6);
        display: none;
        z-index: 10;
        transition: all 0.2s ease;
        border-radius: 4px;
    }

    .scanner-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70%;
        height: 250px;
        border: 4px solid rgba(255,255,255,0.3);
        pointer-events: none;
        border-radius: 12px;
        transition: var(--ms-transition);
    }

    /* Controls Grid */
    .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    /* Buttons - Microsoft Style */
    button {
        padding: 25px 20px;
        border: none;
        border-radius: var(--ms-border-radius);
        font-size: 1.3rem;
        cursor: pointer;
        transition: var(--ms-transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        font-weight: 600;
        box-shadow: var(--ms-card-shadow);
        position: relative;
        overflow: hidden;
        transform: translateY(0);
    }

    button::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(100%);
        transition: transform 0.3s ease;
    }

    button:hover::after {
        transform: translateY(0);
    }

    button:hover {
        transform: translateY(-5px);
        box-shadow: var(--ms-card-shadow-hover);
    }

    .btn-primary {
        background: var(--ms-blue);
        color: white;
    }

    .btn-primary:hover {
        background: var(--ms-blue-dark);
    }

    .btn-secondary {
        background: var(--ms-gray);
        color: var(--ms-dark);
    }

    .btn-secondary:hover {
        background: var(--ms-gray-dark);
    }

    .btn-success {
        background: var(--ms-success);
        color: white;
    }

    .btn-success:hover {
        background: #0d6910;
    }

    .btn-danger {
        background: var(--ms-error);
        color: white;
    }

    .btn-danger:hover {
        background: #b0262e;
    }

    button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: var(--ms-card-shadow);
    }

    button i {
        font-size: 1.8rem;
    }

    /* Cart Section */
    .cart-section {
        background: var(--ms-light);
        border-radius: var(--ms-border-radius);
        padding: 40px;
        margin-top: 0;
        box-shadow: var(--ms-card-shadow);
        border: 1px solid rgba(0, 0, 0, 0.05);
        position: relative;
        overflow: hidden;
        animation: fadeIn var(--ms-animation-duration) ease-out 0.2s;
        animation-fill-mode: both;
    }

    .cart-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: var(--ms-success);
        transition: var(--ms-transition);
    }

    .cart-section:hover::before {
        background: #0d6910;
    }

    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 0;
        border-bottom: 1px solid var(--ms-gray-dark);
        transition: var(--ms-transition);
    }

    .cart-item:hover {
        background: rgba(0, 0, 0, 0.02);
    }

    .quantity-controls {
        display: flex;
        align-items: center;
        gap: 15px;
        background: var(--ms-gray);
        border-radius: 8px;
        padding: 12px 18px;
        border: 1px solid var(--ms-gray-dark);
    }

    .quantity-controls button {
        background: none;
        border: none;
        padding: 8px 16px;
        font-size: 1.8rem;
        color: var(--ms-dark);
        box-shadow: none;
        width: auto;
        height: auto;
    }

    .quantity-controls button:hover {
        background: var(--ms-gray-dark);
        transform: none;
    }

    /* Modals - Microsoft Style */
    .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: var(--ms-light);
        padding: 50px;
        border-radius: var(--ms-border-radius);
        width: 95%;
        max-width: 700px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        z-index: 1000;
        border: 1px solid rgba(0, 0, 0, 0.05);
        animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .modal::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: var(--ms-blue);
    }

    .modal h3 {
        margin: 0 0 40px 0;
        font-size: 2.2rem;
        color: var(--ms-dark);
        font-weight: 700;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--ms-gray-dark);
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .modal-input {
        width: 100%;
        padding: 25px;
        margin: 25px 0;
        border: 2px solid var(--ms-blue);
        border-radius: var(--ms-border-radius);
        font-size: 1.2rem;
        transition: var(--ms-transition);
        background: var(--ms-gray);
        color: var(--ms-dark);
    }

    .modal-input:focus {
        border-color: var(--ms-blue-dark);
        outline: none;
        box-shadow: 0 0 0 4px rgba(0, 120, 212, 0.3);
    }

    .notification {
        position: fixed;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--ms-dark);
        color: white;
        padding: 35px 60px;
        border-radius: var(--ms-border-radius);
        display: none;
        animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: 1001;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        font-size: 1.3rem;
        font-weight: 600;
    }

    #cart-total {
        font-weight: 700;
        margin-top: 30px;
        padding-top: 30px;
        border-top: 1px solid var(--ms-gray-dark);
        font-size: 1.8rem;
        color: var(--ms-dark);
        display: flex;
        justify-content: space-between;
    }

    .status-indicator {
        display: inline-flex;
        align-items: center;
        gap: 15px;
        padding: 12px 25px;
        border-radius: 30px;
        font-size: 1.3rem;
        background: rgba(39, 174, 96, 0.1);
        color: var(--ms-success);
        box-shadow: var(--ms-card-shadow);
        transition: var(--ms-transition);
    }

    .status-indicator .dot {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: var(--ms-success);
        box-shadow: 0 0 10px var(--ms-success);
    }

    .status-indicator.inactive .dot {
        background: var(--ms-error);
        box-shadow: 0 0 10px var(--ms-error);
    }

    .status-indicator.inactive {
        background: rgba(220, 53, 69, 0.1);
        color: var(--ms-error);
    }

    /* Animations */
    @keyframes slideDown {
        from { transform: translateY(-100px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
        from { bottom: -100px; opacity: 0; }
        to { bottom: 50px; opacity: 1; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleIn {
        from { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
        to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    @keyframes fadeInOut {
        0% { opacity: 0.7; }
        50% { opacity: 1; }
        100% { opacity: 0.7; }
    }

    /* Responsive design */
    @media (max-width: 1200px) {
        .container {
            grid-template-columns: 1fr;
        }
        
        header {
            margin: 0 5% 30px;
        }
    }

    @media (max-width: 768px) {
        header {
            padding: 25px;
            margin: 0 0 30px;
            border-radius: 0;
        }
        
        .logo h1 {
            font-size: 2rem;
        }
        
        .logo i {
            width: 55px;
            height: 55px;
            font-size: 1.8rem;
        }
        
        .card, .cart-section {
            padding: 30px;
        }
        
        #scanner-container {
            height: 400px;
        }
        
        .scanner-overlay {
            width: 85%;
            height: 200px;
        }
        
        .card-header h2 {
            font-size: 1.8rem;
        }
        
        button {
            padding: 20px;
            font-size: 1.2rem;
        }
        
        .modal {
            padding: 35px;
        }
    }

    @media (max-width: 480px) {
        .container {
            padding: 20px 15px;
        }
        
        #scanner-container {
            height: 300px;
        }
        
        .scanner-overlay {
            height: 180px;
        }
        
        button {
            padding: 18px;
            font-size: 1.1rem;
        }
        
        .modal {
            padding: 25px 20px;
        }
        
        .modal-input {
            padding: 20px;
        }
        
        .notification {
            padding: 30px 40px;
            font-size: 1.1rem;
        }
        
        .card, .cart-section {
            padding: 25px 20px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
        }
        
        .controls {
            grid-template-columns: 1fr;
        }
    }
    </style>
